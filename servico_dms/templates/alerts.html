<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Histórico de Alertas</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #7fadf7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        td img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            border-radius: 4px;
        }
        td img:hover {
            opacity: 0.8;
        }

        /* Estilos para o Modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fica fixo na tela */
            z-index: 1; /* Fica à frente de outros elementos */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll se a imagem for grande */
            background-color: rgba(0,0,0,0.9); /* Fundo preto semi-transparente */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>SistemaDMS - Histórico de Alertas</h1>
    <nav>
        <a href="/">Calibração</a> |
        <a href="/alerts">Histórico de Alertas</a>
    </nav>

    <table id="alerts-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Tipo de Evento</th>
                <th>Detalhes</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serão adicionadas pelo JavaScript -->
        </tbody>
    </table>

    <!-- O Modal para exibir a imagem ampliada -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const tableBody = document.querySelector("#alerts-table tbody");
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        async function fetchAndDisplayAlerts() {
            try {
                const response = await fetch('/api/alerts');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const alerts = await response.json();

                // Limpa a tabela antes de adicionar novos dados
                tableBody.innerHTML = '';

                if (alerts.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhum alerta registado ainda.</td></tr>';
                     return;
                }

                alerts.forEach(alert => {
                    const row = tableBody.insertRow();

                    // Formata o timestamp para melhor leitura
                    let formattedTimestamp = 'Data inválida';
                    try {
                        // Tenta analisar o timestamp ISO 8601
                        const timestamp = new Date(alert.timestamp.replace('Z', '+00:00'));
                        // Verifica se a data é válida
                        if (!isNaN(timestamp)) {
                            formattedTimestamp = timestamp.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'medium' });
                        } else {
                            console.warn("Timestamp inválido recebido:", alert.timestamp);
                        }
                    } catch (e) {
                        console.error("Erro ao formatar timestamp:", alert.timestamp, e);
                    }


                    row.insertCell(0).textContent = formattedTimestamp;
                    // Usa alert.event_type que vem da API e da BD SQLite
                    row.insertCell(1).textContent = alert.event_type || 'Indefinido';
                    // Usa alert.details que vem da API e da BD SQLite
                    row.insertCell(2).textContent = alert.details || '-';

                    // Adiciona a miniatura da imagem
                    const imgCell = row.insertCell(3);
                    if (alert.image_file) {
                        const img = document.createElement('img');
                        // O URL é construído com base no caminho relativo guardado na BD
                        const imageUrl = `/alerts/images/${alert.image_file}`;
                        img.src = imageUrl;
                        img.alt = `Alerta ${alert.event_type || 'Indefinido'} em ${formattedTimestamp}`;
                        img.width = 100; // Define largura para consistência

                        // Adiciona evento de clique para abrir o modal
                        img.onclick = () => {
                            modal.style.display = "flex"; // Usa flex para centralizar
                            modalImg.src = imageUrl;
                        }
                        imgCell.appendChild(img);
                    } else {
                        imgCell.textContent = '-';
                    }
                });

            } catch (error) {
                console.error("Erro ao buscar alertas:", error);
                 tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: red;">Erro ao carregar alertas: ${error.message}</td></tr>`;
            }
        }

        // Fecha o modal quando o utilizador clica no 'x'
        closeModal.onclick = () => {
            modal.style.display = "none";
        }

        // Fecha o modal quando o utilizador clica fora da imagem
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Busca os alertas quando a página carrega
        fetchAndDisplayAlerts();

        // (Opcional) Atualiza a lista de alertas periodicamente
        // setInterval(fetchAndDisplayAlerts, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
