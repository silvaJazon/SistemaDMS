<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Histórico de Alertas</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1a1a1a; 
            color: #eee; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { 
            color: #eee; 
            border-bottom: 2px solid #444; 
            padding-bottom: 10px;
            margin-bottom: 30px; 
            text-align: center;
        }
        #container { 
            max-width: 1200px; 
            margin: auto;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #2a2a2a;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3a3a3a;
        }
        #alerts-list {
            list-style: none;
            padding: 0;
        }
        .alert-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-wrap: wrap; /* Para telas menores */
            gap: 20px;
            align-items: center;
        }
        .alert-info {
            flex: 1 1 300px; /* Ocupa espaço, base 300px */
        }
        .alert-image-container {
            flex: 0 0 150px; /* Não cresce, não encolhe, base 150px */
            text-align: center;
        }
        .alert-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #444;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .alert-image-container img:hover {
            transform: scale(1.05);
        }
        .alert-type {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .alert-type.SONOLENCIA { color: #FFC107; } /* Amarelo */
        .alert-type.DISTRACAO { color: #FF9800; } /* Laranja */
        .alert-timestamp {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 15px;
        }
        .alert-details span {
            display: inline-block;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            padding: 30px;
        }
        /* Estilos para o Modal (popup da imagem) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SistemaDMS - Histórico de Alertas</h1>

        <nav>
            <a href="{{ url_for('index') }}">Calibração</a>
            <a href="{{ url_for('alerts_page') }}">Histórico de Alertas</a>
        </nav>

        <ul id="alerts-list">
            <li class="loading">A carregar alertas...</li>
            <!-- Alertas serão inseridos aqui pelo JavaScript -->
        </ul>
    </div>

    <!-- Modal para Imagem Ampliada -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const alertsList = document.getElementById('alerts-list');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        function formatTimestamp(isoString) {
            try {
                const date = new Date(isoString);
                 // Formato: DD/MM/YYYY HH:MM:SS
                return date.toLocaleString('pt-BR', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            } catch (e) {
                return isoString; // Retorna original se falhar
            }
        }

        function openModal(imageUrl) {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // Fecha o modal se clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const alerts = await response.json();

                alertsList.innerHTML = ''; // Limpa a mensagem "A carregar"

                if (alerts.length === 0) {
                    alertsList.innerHTML = '<li class="loading">Nenhum alerta registado ainda.</li>';
                    return;
                }

                // Ordena do mais recente para o mais antigo
                alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                alerts.forEach(alert => {
                    const listItem = document.createElement('li');
                    listItem.className = 'alert-item';

                    const imageUrl = `/alerts/images/${alert.image_file}`;
                    
                    let detailsHtml = '';
                    if (alert.details) {
                        for (const [key, value] of Object.entries(alert.details)) {
                            detailsHtml += `<span><strong>${key}:</strong> ${value}</span>`;
                        }
                    }

                    listItem.innerHTML = `
                        <div class="alert-info">
                            <div class="alert-type ${alert.event_type}">${alert.event_type}</div>
                            <div class="alert-timestamp">${formatTimestamp(alert.timestamp)}</div>
                            <div class="alert-details">
                                ${detailsHtml}
                            </div>
                        </div>
                        <div class="alert-image-container">
                            <img src="${imageUrl}" alt="Imagem do Alerta" onclick="openModal('${imageUrl}')">
                        </div>
                    `;
                    alertsList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Erro ao carregar alertas:", error);
                alertsList.innerHTML = '<li class="error">Erro ao carregar alertas. Verifique os logs do servidor.</li>';
            }
        }

        fetchAlerts();
    </script>
</body>
</html>
