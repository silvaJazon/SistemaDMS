<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Histórico de Alertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos do Modal (Tailwind não é ideal para ::backdrop) */
        .modal {
            display: none; /* Controlado por JS */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            /* Flex para centralizar */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90vh;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* ================== NOVO (CSS BOTOES) ================== */
        /* Estilos para botões (copiado de index.html) */
        .btn {
            padding: 0.5rem 1rem; font-weight: bold; border-radius: 0.375rem; transition: background-color 0.2s, opacity 0.2s;
            text-align: center; cursor: pointer;
        }
        .btn:disabled { background-color: #4A5568; color: #A0AEC0; cursor: not-allowed; opacity: 0.7; }
        .btn-blue { background-color: #3182CE; color: white; } .btn-blue:hover:not(:disabled) { background-color: #2B6CB0; }
        /* ======================================================== */

    </style>
</head>
<body class="bg-gray-800 text-gray-200 font-sans min-h-screen">

    <header class="py-6 px-4 md:px-6 bg-gray-900 shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">SistemaDMS - Histórico de Alertas</h1>
        <nav class="flex justify-center gap-6 mt-4">
            <a href="/" class="text-lg text-gray-400 hover:text-blue-300 font-medium">Calibração</a>
            <a href="/alerts" class="text-lg text-blue-400 hover:text-blue-300 font-medium border-b-2 border-blue-400 pb-1">Histórico de Alertas</a>
        </nav>
    </header>

    <main class="p-4 md:p-6">
        <div class="max-w-7xl mx-auto bg-gray-900 rounded-lg shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table id="alerts-table" class="w-full text-left">
                    <thead class="bg-gray-700 uppercase text-xs text-gray-300 tracking-wider">
                        <tr>
                            <th class="p-4">Timestamp</th>
                            <th class="p-4">Tipo de Evento</th>
                            <th class="p-4">Detalhes</th>
                            <th class="p-4">Imagem</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="pagination-controls max-w-7xl mx-auto bg-gray-900 flex justify-between items-center p-4 rounded-b-lg">
            <button id="prev-page" class="btn btn-blue" disabled>Anterior</button>
            <span id="page-info" class="font-mono text-gray-300">Página 1 de 1</span>
            <button id="next-page" class="btn btn-blue" disabled>Próxima</button>
        </div>
        </main>

    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const tableBody = document.querySelector("#alerts-table tbody");
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        // ================== NOVO (LÓGICA PAGINAÇÃO) ==================
        const prevPageBtn = document.getElementById("prev-page");
        const nextPageBtn = document.getElementById("next-page");
        const pageInfo = document.getElementById("page-info");

        let allAlerts = []; // Armazena todos os alertas
        let currentPage = 1;
        const itemsPerPage = 10;
        // =============================================================

        // Função para obter classes de cor do Tailwind
        function getEventColorClasses(eventType) {
            switch (eventType) {
                case "SONOLENCIA":
                    return "bg-red-600 text-red-100";
                case "DISTRACAO":
                    return "bg-yellow-600 text-yellow-100";
                case "BOCEJO":
                    return "bg-blue-600 text-blue-100";
                default:
                    return "bg-gray-600 text-gray-100";
            }
        }

        // ================== NOVO (Função para renderizar a página) ==================
        function renderCurrentPage() {
            tableBody.innerHTML = ''; // Limpa a tabela
            
            if (allAlerts.length === 0) {
                 tableBody.innerHTML = '<tr class="bg-gray-800"><td colspan="4" class="p-4 text-center text-gray-400">Nenhum alerta registado ainda.</td></tr>';
                 pageInfo.textContent = "Página 0 de 0";
                 prevPageBtn.disabled = true;
                 nextPageBtn.disabled = true;
                 return;
            }

            const totalPages = Math.ceil(allAlerts.length / itemsPerPage);
            // Garante que a página atual não seja maior que o total
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageAlerts = allAlerts.slice(startIndex, endIndex);

            pageAlerts.forEach(alert => {
                const row = tableBody.insertRow();
                row.className = "hover:bg-gray-800 transition-colors";
                
                const timestamp = new Date(alert.timestamp.replace('Z', '+00:00'));
                let formattedTimestamp = "Data Inválida";
                if (!isNaN(timestamp)) {
                     try {
                        formattedTimestamp = timestamp.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'medium' });
                     } catch (e) { console.error("Erro formatar data:", e); }
                }

                const eventType = (alert.event_type || 'Indefinido').toUpperCase();
                const colorClasses = getEventColorClasses(eventType);

                row.insertCell(0).outerHTML = `<td class="p-4 font-mono">${formattedTimestamp}</td>`;
                row.insertCell(1).outerHTML = `<td class="p-4"><span class="px-2 py-1 ${colorClasses} rounded-full text-xs font-semibold">${eventType}</span></td>`;
                row.insertCell(2).outerHTML = `<td class="p-4 font-mono">${alert.details || '-'}</td>`;
                
                const imgCell = row.insertCell(3);
                imgCell.className = "p-4";
                if (alert.image_file) {
                    const img = document.createElement('img');
                    const imageUrl = `/alerts/images/${alert.image_file}`;
                    img.src = imageUrl;
                    img.alt = `Alerta ${eventType} em ${formattedTimestamp}`;
                    img.className = "w-24 h-auto rounded-md cursor-pointer hover:opacity-80 transition-opacity"; 

                    img.onclick = () => {
                        modal.style.display = "flex";
                        modalImg.src = imageUrl;
                    }
                    imgCell.appendChild(img);
                } else {
                    imgCell.textContent = '-';
                }
            });

            // Atualiza controles de paginação
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            prevPageBtn.disabled = (currentPage === 1);
            nextPageBtn.disabled = (currentPage === totalPages);
        }
        // =========================================================================


        async function fetchAndDisplayAlerts() {
            try {
                const response = await fetch('/api/alerts');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                allAlerts = await response.json(); // Armazena todos os alertas
                currentPage = 1; // Reseta para a primeira página
                renderCurrentPage(); // Renderiza a primeira página

            } catch (error) {
                console.error("Erro ao buscar alertas:", error);
                 tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-400">Erro ao carregar alertas: ${error.message}</td></tr>`;
            }
        }

        closeModal.onclick = () => { modal.style.display = "none"; }
        window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } }

        // ================== NOVO (Listeners da Paginação) ==================
        prevPageBtn.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentPage();
            }
        });

        nextPageBtn.addEventListener("click", () => {
            const totalPages = Math.ceil(allAlerts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentPage();
            }
        });
        // ===================================================================

        fetchAndDisplayAlerts();
    </script>
</body>
</html>
