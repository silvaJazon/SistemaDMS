<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1a1a1a; 
            color: #eee; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        h1, h2 { 
            color: #eee; 
            border-bottom: 2px solid #444; 
            padding-bottom: 10px;
            margin-top: 10px;
        }
        #container { 
            max-width: 1200px; 
            margin: auto;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        img#stream { 
            border: 1px solid #555; 
            background-color: #000; 
            max-width: 90%; 
            height: auto;
            min-height: 480px; /* Evita "pulos" na página */
        }
        #controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: left;
        }
        .control-group {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .control-group h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #4CAF50; /* Verde para destacar */
        }
        .slider-container, .select-container {
            margin-bottom: 15px;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
            font-size: 0.9em;
        }
        input[type="range"] { 
            width: 100%; 
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #eee;
            font-size: 1em;
            cursor: pointer;
        }
        .value-display { 
            float: right; 
            font-weight: bold; 
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status-bar {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
        #save-status {
            color: #FFC107; /* Amarelo */
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>SistemaDMS - Calibração em Tempo Real</h1>
        
        <div id="video-container">
            <img id="stream" src="{{ url_for('video_feed') }}" width="{{ width }}" height="{{ height }}">
        </div>

        <div id="controls-grid">
            <div class="control-group">
                <h2>Parâmetros de Deteção (Dlib)</h2>
                
                <div class="slider-container">
                    <label for="ear_threshold">Sensibilidade Sonolência (EAR) <span class="value-display" id="ear_threshold_val">0.25</span></label>
                    <input type="range" id="ear_threshold" min="0.1" max="0.4" step="0.01">
                </div>
                
                <div class="slider-container">
                    <label for="ear_consec_frames">Frames Sonolência <span class="value-display" id="ear_consec_frames_val">15</span></label>
                    <input type="range" id="ear_consec_frames" min="5" max="50" step="1">
                </div>

                <div class="slider-container">
                    <label for="distraction_threshold_angle">Sensibilidade Distração (Ângulo) <span class="value-display" id="distraction_threshold_angle_val">30</span></label>
                    <input type="range" id="distraction_threshold_angle" min="15" max="60" step="1">
                </div>

                <div class="slider-container">
                    <label for="distraction_consec_frames">Frames Distração <span class="value-display" id="distraction_consec_frames_val">25</span></label>
                    <input type="range" id="distraction_consec_frames" min="5" max="50" step="1">
                </div>
            </div>

            <div class="control-group">
                <h2>Configurações da Câmara</h2>

                <div class="slider-container">
                    <label for="brightness">Brilho da Câmara (IR) <span class="value-display" id="brightness_val">50</span></label>
                    <input type="range" id="brightness" min="0" max="100" step="1">
                </div>

                <!-- (NOVO) Seletor de Rotação -->
                <div class="select-container">
                    <label for="rotation">Rotação da Imagem</label>
                    <select id="rotation">
                        <option value="0">0° (Padrão)</option>
                        <option value="90">90° (Horário)</option>
                        <option value="180">180° (Invertido)</option>
                        <option value="270">270° (Anti-horário)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button id="restoreDefaults">Restaurar Padrões</button>
        <div id="status-bar">
            <strong>Fonte:</strong> {{ cam_source_desc }} 
            <span id="save-status"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controls = {
                // Dlib
                ear_threshold: document.getElementById('ear_threshold'),
                ear_consec_frames: document.getElementById('ear_consec_frames'),
                distraction_threshold_angle: document.getElementById('distraction_threshold_angle'),
                distraction_consec_frames: document.getElementById('distraction_consec_frames'),
                // Câmara
                brightness: document.getElementById('brightness'),
                rotation: document.getElementById('rotation') // (NOVO)
            };

            const valueDisplays = {
                ear_threshold: document.getElementById('ear_threshold_val'),
                ear_consec_frames: document.getElementById('ear_consec_frames_val'),
                distraction_threshold_angle: document.getElementById('distraction_threshold_angle_val'),
                distraction_consec_frames: document.getElementById('distraction_consec_frames_val'),
                brightness: document.getElementById('brightness_val')
            };

            const saveStatus = document.getElementById('save-status');
            const restoreButton = document.getElementById('restoreDefaults');
            
            let defaultSettings = {};
            let updateTimeout;

            // --- 1. Carregar Configurações Iniciais ---
            async function fetchInitialConfig() {
                try {
                    const response = await fetch('/api/config');
                    if (!response.ok) throw new Error('Falha ao carregar API');
                    
                    const data = await response.json();
                    
                    // Guarda os valores padrão (para o botão "Restaurar")
                    defaultSettings = { ...data }; 

                    // Define os valores nos controlos
                    updateControls(data);
                    
                } catch (error) {
                    console.error('Erro ao carregar configurações:', error);
                    saveStatus.textContent = "Erro ao carregar API!";
                }
            }
            
            // --- 2. Atualizar a Interface (Sliders/Selects) ---
            function updateControls(settings) {
                for (const key in controls) {
                    if (settings.hasOwnProperty(key)) {
                        controls[key].value = settings[key];
                        if (valueDisplays[key]) {
                            valueDisplays[key].textContent = settings[key];
                        }
                    }
                }
            }

            // --- 3. Enviar Configurações para a API (POST) ---
            async function postConfig() {
                const newConfig = {
                    ear_threshold: parseFloat(controls.ear_threshold.value),
                    ear_consec_frames: parseInt(controls.ear_consec_frames.value, 10),
                    distraction_threshold_angle: parseInt(controls.distraction_threshold_angle.value, 10),
                    distraction_consec_frames: parseInt(controls.distraction_consec_frames.value, 10),
                    brightness: parseFloat(controls.brightness.value),
                    rotation: parseInt(controls.rotation.value, 10) // (NOVO)
                };

                saveStatus.textContent = "A guardar...";
                
                try {
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newConfig)
                    });
                    
                    if (!response.ok) throw new Error('Falha ao guardar');
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        saveStatus.textContent = "Guardado!";
                    } else {
                        throw new Error(result.message || 'Erro desconhecido');
                    }
                } catch (error) {
                    console.error('Erro ao guardar configurações:', error);
                    saveStatus.textContent = "Erro ao guardar!";
                }
            }

            // --- 4. Adicionar Event Listeners ---
            
            // Adiciona listeners para todos os sliders
            Object.keys(valueDisplays).forEach(key => {
                controls[key].addEventListener('input', () => {
                    valueDisplays[key].textContent = controls[key].value;
                });
            });

            // Adiciona listeners para todos os controlos (sliders e select)
            Object.values(controls).forEach(control => {
                control.addEventListener('change', () => {
                    // Usa um "debounce" para não sobrecarregar a API
                    clearTimeout(updateTimeout);
                    updateTimeout = setTimeout(postConfig, 250);
                });
            });

            // Listener do botão "Restaurar"
            restoreButton.addEventListener('click', () => {
                if (defaultSettings) {
                    updateControls(defaultSettings);
                    // Dispara o evento 'change' para o primeiro controlo para guardar
                    controls.ear_threshold.dispatchEvent(new Event('change'));
                }
            });

            // --- 5. Lidar com Erros do Stream ---
            const stream = document.getElementById("stream");
            stream.onerror = function() {
                console.log("Erro no stream, a tentar recarregar em 5s...");
                saveStatus.textContent = "Stream de vídeo perdido! A tentar reconectar...";
                setTimeout(function() {
                    stream.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
                }, 5000);
            };

            // --- Iniciar ---
            fetchInitialConfig();
        });
    </script>
</body>
</html>
