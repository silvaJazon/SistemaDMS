<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... [Estilos CSS permanecem os mesmos] ... */
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #4a5568; border-radius: 9999px; outline: none; opacity: 0.9; transition: opacity .2s; }
        input[type="range"]:hover:not(:disabled) { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #4299e1; border-radius: 50%; cursor: pointer; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: #4299e1; border-radius: 50%; cursor: pointer; }
        input[type="range"]:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type="range"]:disabled::-webkit-slider-thumb { background: #718096; cursor: not-allowed; }
        input[type="range"]:disabled::-moz-range-thumb { background: #718096; cursor: not-allowed; }
        details > summary { cursor: pointer; font-weight: 600; font-size: 1.125rem; padding: 0.5rem; background-color: #2d3748; border-radius: 0.5rem; transition: background-color 0.2s; }
        details > summary:hover { background-color: #4a5568; }
        details[open] > summary { background-color: #4a5568; }
        .disabled-group label, .disabled-group .info-icon, .disabled-group .slider-value { opacity: 0.5; cursor: not-allowed; }
        .queue-status { padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .queue-status-unknown { background-color: #718096; color: #E2E8F0; }
        .queue-status-ok { background-color: #38A169; color: #F0FFF4; }
        .queue-status-warn { background-color: #DD6B20; color: #FFFAF0; }
        .queue-status-error { background-color: #E53E3E; color: #FFF5F5; }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-group label { display: flex; justify-content: space-between; align-items: center; font-weight: 500; }
        .control-group .info-icon { font-style: normal; font-weight: bold; color: #90CDF4; cursor: help; }
        .control-group .input-row { display: flex; align-items: center; gap: 0.75rem; }
        .control-group input[type="range"] { flex: 1; }
        .control-group .slider-value { font-family: monospace; font-size: 1rem; color: #E2E8F0; min-width: 40px; text-align: right; }
        .btn { padding: 0.5rem 1rem; font-weight: bold; border-radius: 0.375rem; transition: background-color 0.2s, opacity 0.2s; text-align: center; cursor: pointer; }
        .btn:disabled { background-color: #4A5568; color: #A0AEC0; cursor: not-allowed; opacity: 0.7; }
        .btn-blue { background-color: #3182CE; color: white; } .btn-blue:hover:not(:disabled) { background-color: #2B6CB0; }
        .btn-green { background-color: #38A169; color: white; } .btn-green:hover:not(:disabled) { background-color: #2F855A; }
        .btn-red { background-color: #E53E3E; color: white; } .btn-red:hover:not(:disabled) { background-color: #C53030; }
        .btn-yellow { background-color: #D69E2E; color: white; } .btn-yellow:hover:not(:disabled) { background-color: #B7791F; }
        .btn-gray { background-color: #718096; color: white; } .btn-gray:hover:not(:disabled) { background-color: #4A5568; }
        .input-text, .input-select { width: 100%; background-color: #2D3748; border: 1px solid #4A5568; color: #E2E8F0; border-radius: 0.375rem; padding: 0.5rem 0.75rem; focus:ring-blue-500 focus:border-blue-500; }
    </style>
</head>
<body class="bg-gray-800 text-gray-200 font-sans min-h-screen">

    <header class="py-6 px-4 md:px-6 bg-gray-900 shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">SistemaDMS - Calibração ao Vivo</h1>
        <nav class="flex justify-center gap-6 mt-4">
            <a href="/" class="text-lg text-blue-400 hover:text-blue-300 font-medium border-b-2 border-blue-400 pb-1">Calibração</a>
            <a href="/alerts" class="text-lg text-gray-400 hover:text-blue-300 font-medium">Histórico de Alertas</a>
        </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-4 md:p-6 flex-grow">

        <section class="lg:col-span-2 bg-gray-900 p-6 rounded-lg shadow-2xl flex flex-col items-center justify-center">
            <img id="stream" src="{{ url_for('video_feed') }}" class="w-full h-auto rounded-lg shadow-md border-2 border-gray-700" alt="Stream da câmara">
            <p class="mt-4 text-gray-400">Fonte: {{ source_desc }} (Backend: {{ active_backend }})</p>
            <div class="status-info mt-4 flex flex-wrap gap-x-4 gap-y-2 justify-center text-sm">
                <span>EAR: <span id="status-ear" class="font-mono text-lg text-blue-300">-</span></span> |
                <span>MAR: <span id="status-mar" class="font-mono text-lg text-blue-300">-</span></span> |
                <span id="status-queue" class="queue-status queue-status-unknown font-mono text-lg">Fila: <span id="status-queue-depth">-</span>/<span id="status-queue-max">-</span></span>
            </div>
            </section>

        <aside id="controls-container" class="lg:col-span-1 bg-gray-900 p-6 rounded-lg shadow-2xl space-y-6 overflow-y-auto">

            <details>
                <summary>Deteção de Sonolência</summary>
                <div class="p-4 space-y-4">
                    <div class="control-group">
                        <label for="ear_threshold">Limite EAR <span class="info-icon" title="EAR abaixo indica olhos fechando.">ⓘ</span></label>
                        <div class="input-row"><input type="range" id="ear_threshold" name="ear_threshold" min="0.1" max="0.4" step="0.01"><span class="slider-value" id="ear_threshold_value">0.25</span></div>
                    </div>
                    <div class="control-group">
                        <label for="ear_frames">Frames Sonolência <span class="info-icon" title="Nº frames com EAR baixo.">ⓘ</span></label>
                        <div class="input-row"><input type="range" id="ear_frames" name="ear_frames" min="5" max="50" step="1"><span class="slider-value" id="ear_frames_value">7</span></div>
                    </div>
                    <div class="control-group">
                        <label for="mar_threshold">Limite MAR Bocejo <span class="info-icon" title="MAR acima indica bocejo.">ⓘ</span></label>
                        <div class="input-row"><input type="range" id="mar_threshold" name="mar_threshold" min="0.4" max="1.0" step="0.01"><span class="slider-value" id="mar_threshold_value">0.40</span></div>
                    </div>
                    <div class="control-group">
                        <label for="mar_frames">Frames Bocejo <span class="info-icon" title="Nº frames com MAR alto.">ⓘ</span></label>
                        <div class="input-row"><input type="range" id="mar_frames" name="mar_frames" min="5" max="60" step="1"><span class="slider-value" id="mar_frames_value">10</span></div>
                    </div>
                </div>
            </details>

            <details>
                <summary>Deteção de Celular (YOLO)</summary>
                <div class="p-4 space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="phone_detection_enabled" name="phone_detection_enabled" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                        <label for="phone_detection_enabled" class="ml-2 text-sm font-medium text-gray-300">Ativar Deteção de Celular</label>
                    </div>

                    <div id="phone-controls-group" class="space-y-4 transition-opacity duration-300">
                        
                        <div class="control-group">
                            <label for="phone_confidence">Confiança Mínima <span class="info-icon" title="Confiança mínima do YOLO para detetar.">ⓘ</span></label>
                            <div class="input-row"><input type="range" id="phone_confidence" name="phone_confidence" min="0.3" max="0.9" step="0.05"><span class="slider-value" id="phone_confidence_value">0.50</span></div>
                        </div>
                        
                        <div class="control-group">
                            <label for="phone_frames">Frames Deteção <span class="info-icon" title="Nº frames (contados em 'saltos') com celular.">ⓘ</span></label>
                            <div class="input-row"><input type="range" id="phone_frames" name="phone_frames" min="10" max="60" step="1"><span class="slider-value" id="phone_frames_value">20</span></div>
                        </div>

                    </div> </div>
            </details>
            <details>
                <summary>Configurações da Câmara</summary>
                <div class="p-4 space-y-4">
                    <div class="control-group">
                        <label for="brightness">Brilho <span class="info-icon" title="Ajusta brilho.">ⓘ</span></label>
                        <div class="input-row"><input type="range" id="brightness" name="brightness" min="-64" max="64" step="1"><span class="slider-value" id="brightness_value">0</span></div>
                    </div>
                    <div class="control-group">
                        <label for="rotation">Rotação <span class="info-icon" title="Gira imagem.">ⓘ</span></label>
                        <select id="rotation" name="rotation" class="input-select">
                            <option value="0">0°</option> <option value="90">90°</option>
                            <option value="180">180°</option> <option value="270">270°</option>
                        </select>
                    </div>
                </div>
            </details>

            <details open class="profile-section">
                <summary>Perfis de Configuração</summary>
                <div class="p-4 space-y-4">
                    <div class="control-group">
                        <label for="profile_select">Carregar Perfil:</label>
                        <select id="profile_select" class="input-select"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="load_profile_button" class="btn btn-green">Carregar</button>
                        <button id="update_profile_button" class="btn btn-blue">Atualizar</button>
                    </div>
                    <div class="profile-actions flex flex-col md:flex-row gap-2">
                        <input type="text" id="profile_name" placeholder="Nome do novo perfil" class="input-text">
                        <button id="save_profile_button" class="btn btn-gray whitespace-nowrap">Salvar Novo</button>
                    </div>
                     <button id="delete_profile_button" class="btn btn-yellow w-full">Apagar Selecionado</button>
                     <button id="reset_button" class="btn btn-red w-full">Restaurar Padrões</button>
                </div>
            </details>

            <p id="save_status" class="text-center font-semibold min-h-[1.2em]"></p>
        </aside>
    </main>

    <script>
        // --- Seletores ---
        const controlsContainer = document.getElementById('controls-container');
        const sliders = controlsContainer.querySelectorAll('input[type="range"]');
        const allDetectionSliders = document.querySelectorAll('details:not(:last-of-type) input[type="range"]'); 
        
        const phoneControlsGroup = document.getElementById('phone-controls-group');
        const phoneCheckbox = document.getElementById('phone_detection_enabled');
        
        const rotationSelect = document.getElementById('rotation');
        const brightnessSlider = document.getElementById('brightness');
        const saveStatus = document.getElementById('save_status');
        const resetButton = document.getElementById('reset_button');
        const profileSelect = document.getElementById('profile_select');
        const profileNameInput = document.getElementById('profile_name');
        const saveProfileButton = document.getElementById('save_profile_button');
        const loadProfileButton = document.getElementById('load_profile_button');
        const deleteProfileButton = document.getElementById('delete_profile_button');
        const updateProfileButton = document.getElementById('update_profile_button');

        const PROFILE_STORAGE_PREFIX = 'dms_profile_';
        
        let initialApiSettings = {}; 

        // ================== ALTERAÇÃO (Remove Yaw/Pitch/Roll) ==================
        const statusElements = { ear: document.getElementById('status-ear'), mar: document.getElementById('status-mar') };
        // =======================================================================
        const queueElements = { span: document.getElementById('status-queue'), depth: document.getElementById('status-queue-depth'), max: document.getElementById('status-queue-max') };

        // --- Funções Auxiliares ---
        function formatNumber(value, decimalPlaces = 2) {
            const num = parseFloat(value);
            return isNaN(num) ? '-' : num.toFixed(decimalPlaces);
        }

        function updateControlStates() {
            const isDefaultProfile = (profileSelect.value === "__default__");
            
            const isPhoneEnabled = phoneCheckbox ? phoneCheckbox.checked : false; 
            console.debug(`updateControlStates: Default=${isDefaultProfile}, PhoneEnabled=${isPhoneEnabled}`);

            allDetectionSliders.forEach(slider => { slider.disabled = !isDefaultProfile; });
            if (phoneCheckbox) phoneCheckbox.disabled = !isDefaultProfile;

            if (phoneControlsGroup) {
                const phoneSliders = phoneControlsGroup.querySelectorAll('input[type="range"]');
                if (isDefaultProfile && isPhoneEnabled) {
                    phoneControlsGroup.classList.remove('opacity-50', 'disabled-group');
                    phoneSliders.forEach(s => s.disabled = false);
                } else {
                    phoneControlsGroup.classList.add('opacity-50', 'disabled-group');
                    phoneSliders.forEach(s => s.disabled = true);
                }
            }

            brightnessSlider.disabled = false;
            rotationSelect.disabled = false;

            updateProfileButton.disabled = isDefaultProfile; 
            deleteProfileButton.disabled = isDefaultProfile; 
            saveProfileButton.disabled = false;
        }

        function applySettingsToControls(settings) {
            sliders.forEach(slider => {
                const valueSpan = document.getElementById(`${slider.id}_value`);
                if (settings.hasOwnProperty(slider.name)) {
                    slider.value = settings[slider.name];
                    if (valueSpan) {
                        const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                        valueSpan.textContent = formatNumber(settings[slider.name], decimals);
                    }
                } else if (document.getElementById(slider.id)) { 
                    console.warn(`Apply: Setting '${slider.name}' não encontrado.`);
                }
            });
            if (settings.hasOwnProperty('rotation')) rotationSelect.value = settings.rotation;
            else console.warn("Apply: Setting 'rotation' não encontrado.");
            
            if (settings.hasOwnProperty('phone_detection_enabled')) {
                 if (phoneCheckbox) phoneCheckbox.checked = settings.phone_detection_enabled;
            } else {
                 if (phoneCheckbox) phoneCheckbox.checked = false; 
                 if (phoneCheckbox) console.warn("Apply: Setting 'phone_detection_enabled' não encontrado, usando 'false'.")
            }

            updateControlStates();
        }

        function getCurrentControlSettings() {
             const currentSettings = {};
             sliders.forEach(slider => { currentSettings[slider.name] = slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value); });
             currentSettings.rotation = parseInt(rotationSelect.value);
             if (phoneCheckbox) {
                currentSettings.phone_detection_enabled = phoneCheckbox.checked;
             }
             return currentSettings;
        }

        // --- Comunicação API (Backend) ---
        async function fetchAndUpdateSettings() {
            try { 
                const response = await fetch('/api/config'); if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json(); console.debug("Conf/Status recebido:", data);
                
                if (data.status) {
                    // (ALTERADO) Itera apenas sobre os statusElements definidos (EAR, MAR)
                    for (const key in statusElements) {
                        if (statusElements[key]) { 
                            const decimals = (key === 'ear' || key === 'mar') ? 2 : 1; 
                            statusElements[key].textContent = formatNumber(data.status[key], decimals);
                        }
                    }
                } else { 
                    for (const key in statusElements) {
                         if (statusElements[key]) statusElements[key].textContent = '-';
                    }
                }
                
                if (data.hasOwnProperty('queue_depth') && data.hasOwnProperty('queue_max_size') && data.queue_max_size > 0) {
                    const depth = data.queue_depth, max_size = data.queue_max_size; 
                    queueElements.depth.textContent = depth; 
                    queueElements.max.textContent = max_size;
                    const occupancy = depth / max_size; 
                    let queueClass = occupancy < 0.5 ? 'ok' : (occupancy < 0.8 ? 'warn' : 'error'); 
                    queueElements.span.className = `queue-status queue-status-${queueClass}`;
                } else { 
                    queueElements.depth.textContent = '?'; queueElements.max.textContent = '?'; 
                    queueElements.span.className = 'queue-status queue-status-unknown'; 
                    if(data.queue_depth === -1) console.warn("Erro status fila."); 
                }
            } catch (error) { 
                console.error("Erro buscar conf/status:", error); 
                for (const key in statusElements) {
                    if (statusElements[key]) statusElements[key].textContent = 'Erro';
                }
                queueElements.depth.textContent = 'Erro'; queueElements.max.textContent = '?'; 
                queueElements.span.className = 'queue-status queue-status-error'; 
            }
        }

        async function postSettings(settingsToPost) {
             if (!settingsToPost) settingsToPost = getCurrentControlSettings();
            console.debug("A enviar conf:", settingsToPost);
            try { 
                saveStatus.textContent = "A guardar..."; saveStatus.style.color = "#ffeb3b";
                const response = await fetch('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(settingsToPost) });
                if (!response.ok) { let errorMsg = `HTTP ${response.status}`; try { errorMsg = (await response.json()).error || errorMsg; } catch (e) {} throw new Error(errorMsg); }
                const result = await response.json();
                if (result.success) { saveStatus.textContent = "Guardado!"; saveStatus.style.color = "#4CAF50"; } else { throw new Error(result.error || "Falha API."); }
            } catch (error) { console.error("Erro guardar conf:", error); saveStatus.textContent = `Erro: ${error.message}`; saveStatus.style.color = "#f44336"; }
            setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        // --- Funções de Gestão de Perfis ---
        function getSavedProfiles() {
            const profiles = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(PROFILE_STORAGE_PREFIX)) {
                    try { const profileName = key.substring(PROFILE_STORAGE_PREFIX.length);
                        profiles[profileName] = { ...initialApiSettings, ...JSON.parse(localStorage.getItem(key)) };
                    } catch (e) { console.error(`Erro carregar perfil '${key}':`, e); }
                }
            } return profiles;
        }
        function populateProfileDropdown() {
             const profiles = getSavedProfiles(); profileSelect.innerHTML = ''; const defaultOption = document.createElement('option');
             defaultOption.value = "__default__"; defaultOption.textContent = "Padrão (Editável)"; profileSelect.appendChild(defaultOption);
             const sortedNames = Object.keys(profiles).sort(); sortedNames.forEach(name => { const option = document.createElement('option'); option.value = name; option.textContent = name; profileSelect.appendChild(option); });
             console.debug("Dropdown perfis populado.");
         }
        function saveProfile() {
             const profileName = profileNameInput.value.trim();
            if (!profileName || profileName === "Padrão" || profileName === "__default__") { saveStatus.textContent = !profileName ? "Digite nome." : "Nome 'Padrão' reservado."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            if (getSavedProfiles()[profileName]) { saveStatus.textContent = "Perfil já existe. Use 'Atualizar'."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            const currentSettings = getCurrentControlSettings();
            try { const storageKey = PROFILE_STORAGE_PREFIX + profileName; localStorage.setItem(storageKey, JSON.stringify(currentSettings));
                saveStatus.textContent = `Perfil '${profileName}' guardado!`; saveStatus.style.color = "#4CAF50"; profileNameInput.value = ''; populateProfileDropdown(); profileSelect.value = profileName;
                updateControlStates();
            } catch (e) { console.error(`Erro guardar perfil '${profileName}':`, e); saveStatus.textContent = "Erro guardar."; saveStatus.style.color = "#f44336"; }
             setTimeout(() => { saveStatus.textContent = ""; }, 3000);
         }
        function updateProfile() {
            const selectedName = profileSelect.value;
            if (selectedName === "__default__") { saveStatus.textContent = "Selecione perfil salvo."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            const currentSettings = getCurrentControlSettings();
             try { const storageKey = PROFILE_STORAGE_PREFIX + selectedName; localStorage.setItem(storageKey, JSON.stringify(currentSettings));
                saveStatus.textContent = `Perfil '${selectedName}' atualizado!`; saveStatus.style.color = "#4CAF50"; updateControlStates();
            } catch (e) { console.error(`Erro atualizar '${selectedName}':`, e); saveStatus.textContent = "Erro atualizar."; saveStatus.style.color = "#f44336"; }
             setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }
        function loadProfile() {
             const selectedName = profileSelect.value; let settingsToLoad = null;
            if (selectedName === "__default__") { 
                settingsToLoad = initialApiSettings; 
                console.debug("Carregando Padrão (da API)."); 
            }
            else { const profiles = getSavedProfiles(); settingsToLoad = profiles[selectedName];
                if(settingsToLoad) { console.debug(`Carregando '${selectedName}'.`); }
                else { saveStatus.textContent = `Perfil '${selectedName}' não encontrado.`; saveStatus.style.color = "#f44336"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            }
            if (settingsToLoad) { applySettingsToControls(settingsToLoad); postSettings(settingsToLoad); saveStatus.textContent = `Perfil '${selectedName === "__default__" ? "Padrão" : selectedName}' carregado.`; saveStatus.style.color = "#4CAF50"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); }
         }
        function deleteProfile() {
             const selectedName = profileSelect.value; if (selectedName === "__default__") { saveStatus.textContent = "Não pode apagar Padrão."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
             const storageKey = PROFILE_STORAGE_PREFIX + selectedName; if (localStorage.getItem(storageKey)) { try { localStorage.removeItem(storageKey); saveStatus.textContent = `Perfil '${selectedName}' apagado.`; saveStatus.style.color = "#4CAF50"; populateProfileDropdown(); profileSelect.value = "__default__"; loadProfile(); } catch (e) { saveStatus.textContent = "Erro apagar."; saveStatus.style.color = "#f44336"; } } else { saveStatus.textContent = `Perfil '${selectedName}' não encontrado.`; saveStatus.style.color = "#f44336"; } setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        // --- Event Listeners ---
        controlsContainer.addEventListener('change', (e) => {
            const target = e.target;
            if (target.type === 'text') return;
            
            console.debug(`Change event on: ${target.name}, Value: ${target.type === 'checkbox' ? target.checked : target.value}`);

            if (target.id === 'phone_detection_enabled') {
                updateControlStates();
            }

            if (profileSelect.value === "__default__" || target.name === 'brightness' || target.name === 'rotation') {
                 if (target.type === 'range') {
                     const valueSpan = document.getElementById(`${target.id}_value`);
                     if(valueSpan) {
                         const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                         valueSpan.textContent = formatNumber(target.value, decimals);
                     }
                 }
                postSettings(); 
            }
        });

        sliders.forEach(slider => {
            const valueSpan = document.getElementById(`${slider.id}_value`);
            if (valueSpan) {
                slider.addEventListener('input', () => {
                    const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                    valueSpan.textContent = formatNumber(slider.value, decimals);
                });
            }
        });

        resetButton.addEventListener('click', () => { 
            console.debug("Restaurando Padrão (da API)..."); 
            profileSelect.value = "__default__"; 
            
            if (Object.keys(initialApiSettings).length === 0) {
                 console.error("initialApiSettings vazio! Não é possível resetar.");
                 saveStatus.textContent = "Erro: Padrões não carregados."; saveStatus.style.color = "#f44336"; 
                 setTimeout(() => { saveStatus.textContent = ""; }, 3000);
                 return;
            }
            console.debug("A resetar para:", initialApiSettings);
            applySettingsToControls(initialApiSettings); 
            postSettings(initialApiSettings); 
            saveStatus.textContent = "Padrões restaurados."; saveStatus.style.color = "#4CAF50"; 
            setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        });

        saveProfileButton.addEventListener('click', saveProfile);
        updateProfileButton.addEventListener('click', updateProfile);
        loadProfileButton.addEventListener('click', loadProfile);
        deleteProfileButton.addEventListener('click', deleteProfile);

        // --- Inicialização ---
        async function initializeApp() {
            try {
                console.debug("Iniciando app, buscando config da API...");
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP ${response.status} ao buscar config inicial`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                initialApiSettings = { ...data };
                delete initialApiSettings.status; 
                delete initialApiSettings.queue_depth; 
                delete initialApiSettings.queue_max_size; 
                delete initialApiSettings.distraction_detection_enabled;
                delete initialApiSettings.distraction_angle;
                delete initialApiSettings.distraction_frames;
                delete initialApiSettings.pitch_up_threshold;
                delete initialApiSettings.pitch_down_offset;
                delete initialApiSettings.yaw_center_offset;
                delete initialApiSettings.pitch_center_offset;

                console.debug("Configuração inicial recebida da API:", initialApiSettings);

                populateProfileDropdown(); 
                profileSelect.value = "__default__"; 

                applySettingsToControls(initialApiSettings); 

                const statusInterval = setInterval(fetchAndUpdateSettings, 200);
                window.addEventListener('beforeunload', () => { clearInterval(statusInterval); if (errorTimeout) clearTimeout(errorTimeout); });

            } catch (error) {
                console.error("!!! ERRO FATAL NA INICIALIZAÇÃO:", error);
                saveStatus.textContent = "Erro ao carregar app. Recarregue.";
                saveStatus.style.color = "#f44336";
                populateProfileDropdown(); 
                profileSelect.value = "__default__"; 
            }
        }

        initializeApp();

        // Stream Error Handling
        var stream = document.getElementById("stream"); let errorTimeout = null;
        stream.onerror = function(event) { console.error("Erro stream (onerror). Evento:", event); stream.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="; if (!errorTimeout) { console.warn("Tentando recarregar stream em 5s..."); errorTimeout = setTimeout(function() { var timestamp = new Date().getTime(); var newSrc = "{{ url_for('video_feed') }}?" + timestamp; console.log("Tentando src:", newSrc); stream.src = newSrc; errorTimeout = null; }, 5000); } else console.log("Timeout recarga ativo."); };
        stream.onload = function() { console.debug("Stream carregado (onload). Limpando timeout erro."); if (errorTimeout) { clearTimeout(errorTimeout); errorTimeout = null; } }
