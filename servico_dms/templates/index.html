<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para sliders */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #4a5568; /* bg-gray-600 */
            border-radius: 9999px; /* rounded-full */
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
        }
        input[type="range"]:hover:not(:disabled) {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4299e1; /* bg-blue-500 */
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4299e1; /* bg-blue-500 */
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"]:disabled::-webkit-slider-thumb {
            background: #718096; /* bg-gray-500 */
            cursor: not-allowed;
        }
        input[type="range"]:disabled::-moz-range-thumb {
            background: #718096; /* bg-gray-500 */
            cursor: not-allowed;
        }
        /* Estilo para tags <details> (agrupadores) */
        details > summary {
            cursor: pointer;
            font-weight: 600; /* semibold */
            font-size: 1.125rem; /* text-lg */
            padding: 0.5rem; /* p-2 */
            background-color: #2d3748; /* bg-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s;
        }
        details > summary:hover {
            background-color: #4a5568; /* bg-gray-600 */
        }
        details[open] > summary {
            background-color: #4a5568; /* bg-gray-600 */
        }
        .details-content {
            padding: 1rem; /* p-4 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200 font-sans min-h-screen">
    
    <!-- Cabeçalho -->
    <header class="py-6 px-4 md:px-6 bg-gray-900 shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">SistemaDMS - Calibração ao Vivo</h1>
        <nav class="flex justify-center gap-6 mt-4">
            <a href="/" class="text-lg text-blue-400 hover:text-blue-300 font-medium border-b-2 border-blue-400 pb-1">Calibração</a>
            <a href="/alerts" class="text-lg text-gray-400 hover:text-blue-300 font-medium">Histórico de Alertas</a>
        </nav>
    </header>

    <!-- Container Principal (Grid) -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-4 md:p-6 flex-grow">
        
        <!-- Coluna de Vídeo (Esquerda/Topo) -->
        <section class="lg:col-span-2 bg-gray-900 p-6 rounded-lg shadow-2xl flex flex-col items-center justify-center">
            <img id="stream" src="{{ url_for('video_feed') }}" class="w-full h-auto rounded-lg shadow-md border-2 border-gray-700" alt="Stream da câmara">
            <p class="mt-4 text-gray-400">Fonte: {{ source_desc }}</p>
            <div class="status-info mt-4 flex flex-wrap gap-x-4 gap-y-2 justify-center text-sm">
                <span>EAR: <span id="status-ear" class="font-mono text-lg text-blue-300">-</span></span> |
                <span>MAR: <span id="status-mar" class="font-mono text-lg text-blue-300">-</span></span> |
                <span>Yaw: <span id="status-yaw" class="font-mono text-lg text-green-300">-</span></span> |
                <span>Pitch: <span id="status-pitch" class="font-mono text-lg text-green-300">-</span></span> |
                <span>Roll: <span id="status-roll" class="font-mono text-lg text-green-300">-</span></span> |
                <span id="status-queue" class="queue-status queue-status-unknown font-mono text-lg">Fila: <span id="status-queue-depth">-</span>/<span id="status-queue-max">-</span></span>
            </div>
        </section>

        <!-- Coluna de Controles (Direita/Baixo) -->
        <aside class="lg:col-span-1 bg-gray-900 p-6 rounded-lg shadow-2xl space-y-6 overflow-y-auto">
            
            <!-- Controles de Deteção -->
            <details open>
                <summary>Deteção de Sonolência</summary>
                <div class="details-content">
                    <div>
                        <label for="ear_threshold" class="flex justify-between">Limite EAR <span class="info-icon" title="Eye Aspect Ratio (EAR) abaixo indica olhos fechando. Menor = mais sensível.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="ear_threshold" name="ear_threshold" min="0.1" max="0.4" step="0.01">
                            <span class="slider-value" id="ear_threshold_value">0.25</span>
                        </div>
                    </div>
                    <div>
                        <label for="ear_frames" class="flex justify-between">Frames Sonolência <span class="info-icon" title="Nº frames com EAR baixo para alerta.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="ear_frames" name="ear_frames" min="5" max="50" step="1">
                            <span class="slider-value" id="ear_frames_value">15</span>
                        </div>
                    </div>
                    <div>
                        <label for="mar_threshold" class="flex justify-between">Limite MAR Bocejo <span class="info-icon" title="Mouth Aspect Ratio (MAR) acima indica bocejo. Menor = mais sensível.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="mar_threshold" name="mar_threshold" min="0.4" max="1.0" step="0.01">
                            <span class="slider-value" id="mar_threshold_value">0.60</span>
                        </div>
                    </div>
                    <div>
                        <label for="mar_frames" class="flex justify-between">Frames Bocejo <span class="info-icon" title="Nº frames com MAR alto para alerta.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="mar_frames" name="mar_frames" min="10" max="60" step="1">
                            <span class="slider-value" id="mar_frames_value">20</span>
                        </div>
                    </div>
                </div>
            </details>

            <details open>
                <summary>Deteção de Distração</summary>
                <div class="details-content">
                    <div>
                        <label for="distraction_angle" class="flex justify-between">Ângulo Yaw Distração (°) <span class="info-icon" title="Ângulo LATERAL (Yaw) relativo ao centro calibrado para distração.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="distraction_angle" name="distraction_angle" min="15" max="60" step="1">
                            <span class="slider-value" id="distraction_angle_value">40</span>
                        </div>
                    </div>
                    <div>
                        <label for="pitch_up_threshold" class="flex justify-between">Limite Pitch Acima (°) <span class="info-icon" title="Ângulo VERTICAL (Pitch) relativo ao centro calibrado para distração (olhar p/ CIMA).">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="pitch_up_threshold" name="pitch_up_threshold" min="-40" max="0" step="1">
                            <span class="slider-value" id="pitch_up_threshold_value">-15</span>
                        </div>
                    </div>
                    <div>
                        <label for="pitch_down_offset" class="flex justify-between">Offset Pitch Abaixo (°) <span class="info-icon" title="Ângulo VERTICAL (Pitch) relativo ao centro calibrado para distração (olhar p/ BAIXO).">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="pitch_down_offset" name="pitch_down_offset" min="0" max="40" step="1">
                            <span class="slider-value" id="pitch_down_offset_value">20</span>
                        </div>
                    </div>
                    <div>
                        <label for="distraction_frames" class="flex justify-between">Frames Distração <span class="info-icon" title="Nº frames com cabeça fora dos limites para alerta.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="distraction_frames" name="distraction_frames" min="10" max="60" step="1">
                            <span class="slider-value" id="distraction_frames_value">35</span>
                        </div>
                    </div>
                </div>
            </details>

            <!-- Calibração Central -->
            <details open class="calibration-section">
                <summary>Calibração Central</summary>
                <div class="details-content">
                    <div>
                        <label for="yaw_center_offset" class="flex justify-between">Offset Central Yaw (°) <span class="info-icon" title="Ajuste para definir o Yaw '0' (olhar em frente). Calibre ou ajuste manually.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="yaw_center_offset" name="yaw_center_offset" min="-45" max="45" step="0.5">
                            <span class="slider-value" id="yaw_center_offset_value">0.0</span>
                        </div>
                    </div>
                    <div>
                        <label for="pitch_center_offset" class="flex justify-between">Offset Central Pitch (°) <span class="info-icon" title="Ajuste para definir o Pitch '0' (olhar em frente). Calibre ou ajuste manually.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="pitch_center_offset" name="pitch_center_offset" min="-45" max="45" step="0.5">
                            <span class="slider-value" id="pitch_center_offset_value">0.0</span>
                        </div>
                    </div>
                    <button id="start_calibration_button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold disabled:bg-gray-600 disabled:text-gray-400">Iniciar Calibração Central (3s)</button>
                    <p id="calibration_status" class="text-center font-semibold min-h-[1.2em]"></p>
                </div>
            </details>

            <!-- Configurações da Câmara -->
            <details>
                <summary>Configurações da Câmara</summary>
                <div class="details-content">
                    <div>
                        <label for="brightness" class="flex justify-between">Brilho <span class="info-icon" title="Ajusta brilho da imagem.">ⓘ</span></label>
                        <div class="flex items-center gap-3">
                            <input type="range" id="brightness" name="brightness" min="-64" max="64" step="1">
                            <span class="slider-value" id="brightness_value">0</span>
                        </div>
                    </div>
                    <div>
                        <label for="rotation" class="flex justify-between">Rotação <span class="info-icon" title="Gira a imagem da câmara.">ⓘ</span></label>
                        <select id="rotation" name="rotation" class="bg-gray-700 border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">0°</option> <option value="90">90°</option>
                            <option value="180">180°</option> <option value="270">270°</option>
                        </select>
                    </div>
                </div>
            </details>

            <!-- Perfis -->
            <details open class="profile-section">
                <summary>Perfis de Configuração</summary>
                <div class="details-content">
                    <div>
                        <label for="profile_select">Carregar Perfil:</label>
                        <select id="profile_select" class="bg-gray-700 border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                    <button id="load_profile_button" class="bg-green-600 hover:bg-green-700 text-white font-bold">Carregar Perfil Selecionado</button>
                    <button id="update_profile_button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold disabled:bg-gray-600 disabled:text-gray-400" disabled>Atualizar Perfil Selecionado</button>
                    <div class="profile-actions flex flex-col md:flex-row gap-2">
                        <input type="text" id="profile_name" placeholder="Nome do novo perfil" class="bg-gray-700 border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <button id="save_profile_button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold whitespace-nowrap">Salvar como Novo</button>
                    </div>
                     <button id="delete_profile_button" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold disabled:bg-gray-600 disabled:text-gray-400" disabled>Apagar Perfil Selecionado</button>
                     <button id="reset_button" class="bg-red-600 hover:bg-red-700 text-white font-bold">Restaurar Padrões</button>
                </div>
            </details>
            
            <p id="save_status" class="text-center font-semibold min-h-[1.2em]"></p>
        </aside>
    </main>

    <script>
        // --- Seletores de Elementos ---
        const sliders = document.querySelectorAll('input[type="range"]');
        const allDetectionSliders = document.querySelectorAll('input[type="range"]:not([name="brightness"])');
        const rotationSelect = document.getElementById('rotation');
        const brightnessSlider = document.getElementById('brightness');
        const saveStatus = document.getElementById('save_status');
        const resetButton = document.getElementById('reset_button');
        const profileSelect = document.getElementById('profile_select');
        const profileNameInput = document.getElementById('profile_name');
        const saveProfileButton = document.getElementById('save_profile_button');
        const loadProfileButton = document.getElementById('load_profile_button');
        const deleteProfileButton = document.getElementById('delete_profile_button');
        const updateProfileButton = document.getElementById('update_profile_button');
        const startCalibrationButton = document.getElementById('start_calibration_button');
        const calibrationStatus = document.getElementById('calibration_status');
        const yawOffsetSlider = document.getElementById('yaw_center_offset');
        const pitchOffsetSlider = document.getElementById('pitch_center_offset');

        const PROFILE_STORAGE_PREFIX = 'dms_profile_';

        const defaultProfile = {
            ear_threshold: 0.25, ear_frames: 15,
            mar_threshold: 0.60, mar_frames: 20,
            distraction_angle: 40.0, pitch_up_threshold: -15.0,
            pitch_down_offset: 20.0, distraction_frames: 35,
            yaw_center_offset: 0.0, pitch_center_offset: 0.0,
            brightness: 0, rotation: 0
        };
        let initialApiSettings = {};
        let currentYawPitch = { yaw: null, pitch: null };
        let isCalibrating = false;

        const statusElements = { ear: document.getElementById('status-ear'), mar: document.getElementById('status-mar'),
                                 yaw: document.getElementById('status-yaw'), pitch: document.getElementById('status-pitch'),
                                 roll: document.getElementById('status-roll') };
        const queueElements = { span: document.getElementById('status-queue'), depth: document.getElementById('status-queue-depth'), max: document.getElementById('status-queue-max') };

        // --- Funções Auxiliares ---
        function formatNumber(value, decimalPlaces = 2) {
            const num = parseFloat(value);
            return isNaN(num) ? '-' : num.toFixed(decimalPlaces);
        }
        
        function updateControlStates(isDefaultProfile) {
            console.debug(`updateControlStates: isDefaultProfile=${isDefaultProfile}`);
            allDetectionSliders.forEach(slider => { slider.disabled = !isDefaultProfile; });
            brightnessSlider.disabled = false; rotationSelect.disabled = false;
            startCalibrationButton.disabled = !isDefaultProfile || isCalibrating;
            yawOffsetSlider.disabled = !isDefaultProfile;
            pitchOffsetSlider.disabled = !isDefaultProfile;
            updateProfileButton.disabled = isDefaultProfile;
            deleteProfileButton.disabled = isDefaultProfile;
        }

        function applySettingsToControls(settings) {
            sliders.forEach(slider => {
                const valueSpan = document.getElementById(`${slider.id}_value`);
                if (settings.hasOwnProperty(slider.name)) {
                    slider.value = settings[slider.name];
                    if (valueSpan) {
                        const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                        valueSpan.textContent = formatNumber(settings[slider.name], decimals);
                    }
                } else console.warn(`Apply: Setting '${slider.name}' não encontrado.`);
            });
            if (settings.hasOwnProperty('rotation')) rotationSelect.value = settings.rotation;
            else console.warn("Apply: Setting 'rotation' não encontrado.");
            updateControlStates(profileSelect.value === "__default__");
        }
        
        function getCurrentControlSettings() {
             const currentSettings = {};
             sliders.forEach(slider => { currentSettings[slider.name] = slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value); });
             currentSettings.rotation = parseInt(rotationSelect.value);
             return currentSettings;
        }

        // --- Comunicação API (Backend) ---
        async function fetchAndUpdateSettings() {
             if (isCalibrating) {
                 try {
                     const response = await fetch('/api/config');
                     if (!response.ok) return;
                     const data = await response.json();
                     if (data.status && !isNaN(parseFloat(data.status.yaw)) && !isNaN(parseFloat(data.status.pitch))) {
                        currentYawPitch.yaw = parseFloat(data.status.yaw);
                        currentYawPitch.pitch = parseFloat(data.status.pitch);
                        for (const key in statusElements) {
                             const decimals = (key === 'ear' || key === 'mar') ? 2 : 1;
                             statusElements[key].textContent = formatNumber(data.status[key], decimals);
                         }
                     }
                 } catch(error) { console.warn("Erro status calibração:", error); }
                 return;
            }
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                console.debug("Conf/Status recebido:", data);
                if (Object.keys(initialApiSettings).length === 0 && data && !data.error) {
                    initialApiSettings = { ...data };
                    delete initialApiSettings.status; delete initialApiSettings.queue_depth; delete initialApiSettings.queue_max_size;
                    console.debug("Conf iniciais API:", initialApiSettings);
                }
                if (data.status) {
                     if(!isNaN(parseFloat(data.status.yaw))) currentYawPitch.yaw = parseFloat(data.status.yaw);
                     if(!isNaN(parseFloat(data.status.pitch))) currentYawPitch.pitch = parseFloat(data.status.pitch);
                    for (const key in statusElements) {
                         const decimals = (key === 'ear' || key === 'mar') ? 2 : 1;
                        statusElements[key].textContent = formatNumber(data.status[key], decimals);
                    }
                } else {
                    for (const key in statusElements) statusElements[key].textContent = '-';
                    currentYawPitch = { yaw: null, pitch: null };
                }
                if (data.hasOwnProperty('queue_depth') && data.hasOwnProperty('queue_max_size') && data.queue_max_size > 0) {
                    const depth = data.queue_depth, max_size = data.queue_max_size;
                    queueElements.depth.textContent = depth; queueElements.max.textContent = max_size;
                    const occupancy = depth / max_size;
                    let queueClass = occupancy < 0.5 ? 'ok' : (occupancy < 0.8 ? 'warn' : 'error');
                    queueElements.span.className = `queue-status queue-status-${queueClass}`;
                } else {
                    queueElements.depth.textContent = '?'; queueElements.max.textContent = '?';
                    queueElements.span.className = 'queue-status queue-status-unknown';
                    if(data.queue_depth === -1) console.warn("Erro status fila.");
                }
            } catch (error) {
                console.error("Erro buscar conf/status:", error);
                for (const key in statusElements) statusElements[key].textContent = 'Erro';
                queueElements.depth.textContent = 'Erro'; queueElements.max.textContent = '?';
                queueElements.span.className = 'queue-status queue-status-error';
                currentYawPitch = { yaw: null, pitch: null };
            }
        }

        async function postSettings(settingsToPost) {
             if(isCalibrating) return;
             if (!settingsToPost) settingsToPost = getCurrentControlSettings();
            console.debug("A enviar conf:", settingsToPost);
            try {
                saveStatus.textContent = "A guardar..."; saveStatus.style.color = "#ffeb3b";
                const response = await fetch('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(settingsToPost) });
                if (!response.ok) { let errorMsg = `HTTP ${response.status}`; try { errorMsg = (await response.json()).error || errorMsg; } catch (e) {} throw new Error(errorMsg); }
                const result = await response.json();
                if (result.success) { saveStatus.textContent = "Guardado!"; saveStatus.style.color = "#4CAF50"; }
                else { throw new Error(result.error || "Falha API."); }
            } catch (error) { console.error("Erro guardar conf:", error); saveStatus.textContent = `Erro: ${error.message}`; saveStatus.style.color = "#f44336"; }
            setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        // --- Funções de Gestão de Perfis ---
        function getSavedProfiles() {
            const profiles = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(PROFILE_STORAGE_PREFIX)) {
                    try {
                        const profileName = key.substring(PROFILE_STORAGE_PREFIX.length);
                        const profileData = JSON.parse(localStorage.getItem(key));
                        profiles[profileName] = { ...defaultProfile, ...profileData };
                    } catch (e) { console.error(`Erro carregar perfil '${key}':`, e); }
                }
            }
            return profiles;
        }
        function populateProfileDropdown() {
             const profiles = getSavedProfiles();
            profileSelect.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.value = "__default__"; defaultOption.textContent = "Padrão (Editável)";
            profileSelect.appendChild(defaultOption);
            const sortedNames = Object.keys(profiles).sort();
            sortedNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name; option.textContent = name;
                profileSelect.appendChild(option);
            });
             console.debug("Dropdown perfis populado.");
         }
        
        function saveProfile() {
             const profileName = profileNameInput.value.trim();
            if (!profileName || profileName === "Padrão" || profileName === "__default__") { saveStatus.textContent = !profileName ? "Digite nome." : "Nome 'Padrão' reservado."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            if (getSavedProfiles()[profileName]) { saveStatus.textContent = "Perfil já existe. Use 'Atualizar'."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            const currentSettings = getCurrentControlSettings();
            try {
                const storageKey = PROFILE_STORAGE_PREFIX + profileName;
                localStorage.setItem(storageKey, JSON.stringify(currentSettings));
                saveStatus.textContent = `Perfil '${profileName}' guardado!`; saveStatus.style.color = "#4CAF50";
                profileNameInput.value = ''; populateProfileDropdown(); profileSelect.value = profileName;
                updateControlStates(false); // Bloqueia controlos
            } catch (e) { console.error(`Erro guardar perfil '${profileName}':`, e); saveStatus.textContent = "Erro guardar."; saveStatus.style.color = "#f44336"; }
             setTimeout(() => { saveStatus.textContent = ""; }, 3000);
         }
         
        function updateProfile() {
            const selectedName = profileSelect.value;
            if (selectedName === "__default__") { saveStatus.textContent = "Selecione um perfil salvo para atualizar."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            
            // (CORREÇÃO) Pega os valores dos sliders *desabilitados*
            // A função getCurrentControlSettings() já faz isso corretamente.
            const currentSettings = getCurrentControlSettings();
             try {
                const storageKey = PROFILE_STORAGE_PREFIX + selectedName;
                localStorage.setItem(storageKey, JSON.stringify(currentSettings));
                saveStatus.textContent = `Perfil '${selectedName}' atualizado!`; saveStatus.style.color = "#4CAF50";
                updateControlStates(false);
            } catch (e) { console.error(`Erro ao atualizar perfil '${selectedName}':`, e); saveStatus.textContent = "Erro ao atualizar."; saveStatus.style.color = "#f44336"; }
             setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        function loadProfile() {
             const selectedName = profileSelect.value;
            let settingsToLoad = null;
            if (selectedName === "__default__") { settingsToLoad = defaultProfile; console.debug("Carregando Padrão."); }
            else { const storageKey = PROFILE_STORAGE_PREFIX + selectedName; const savedData = localStorage.getItem(storageKey);
                if (savedData) { try { settingsToLoad = { ...defaultProfile, ...JSON.parse(savedData) }; console.debug(`Carregando '${selectedName}'.`); } catch (e) { console.error(`Erro ler '${selectedName}':`, e); saveStatus.textContent = `Erro ler '${selectedName}'.`; saveStatus.style.color = "#f44336"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
                } else { saveStatus.textContent = `Perfil '${selectedName}' não encontrado.`; saveStatus.style.color = "#f44336"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            }
            if (settingsToLoad) {
                 applySettingsToControls(settingsToLoad); // Aplica à UI (e gere disabled)
                 postSettings(settingsToLoad); // Envia para backend
                 saveStatus.textContent = `Perfil '${selectedName === "__default__" ? "Padrão" : selectedName}' carregado.`; saveStatus.style.color = "#4CAF50";
                 setTimeout(() => { saveStatus.textContent = ""; }, 3000);
            }
         }
        function deleteProfile() {
             const selectedName = profileSelect.value;
            if (selectedName === "__default__") { saveStatus.textContent = "Não pode apagar Padrão."; saveStatus.style.color = "#ffeb3b"; setTimeout(() => { saveStatus.textContent = ""; }, 3000); return; }
            const storageKey = PROFILE_STORAGE_PREFIX + selectedName;
            if (localStorage.getItem(storageKey)) {
                try {
                    localStorage.removeItem(storageKey); saveStatus.textContent = `Perfil '${selectedName}' apagado.`; saveStatus.style.color = "#4CAF50";
                    populateProfileDropdown(); profileSelect.value = "__default__"; loadProfile();
                } catch (e) { console.error(`Erro apagar '${selectedName}':`, e); saveStatus.textContent = `Erro apagar.`; saveStatus.style.color = "#f44336"; }
            } else { saveStatus.textContent = `Perfil '${selectedName}' não encontrado.`; saveStatus.style.color = "#ffeb3b"; }
             setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        // --- Função de Calibração Central ---
        function startCalibration() {
            if (isCalibrating) return;
            isCalibrating = true; startCalibrationButton.disabled = true;
            calibrationStatus.textContent = "Olhe em FRENTE por 3 segundos..."; calibrationStatus.style.color = "#ffeb3b";
            const yawSamples = []; const pitchSamples = []; const calibrationDuration = 3000;
            const sampleInterval = 200; let samplesCollected = 0; const maxSamples = calibrationDuration / sampleInterval;
            const calibrationInterval = setInterval(() => {
                if (currentYawPitch.yaw !== null && currentYawPitch.pitch !== null) {
                    yawSamples.push(currentYawPitch.yaw); pitchSamples.push(currentYawPitch.pitch); samplesCollected++;
                    calibrationStatus.textContent = `Calibrando... (${samplesCollected}/${maxSamples})`;
                } else { console.warn("Calibração: Ângulo inválido."); }
                if (samplesCollected >= maxSamples) { clearInterval(calibrationInterval); finishCalibration(yawSamples, pitchSamples); }
            }, sampleInterval);
        }
        function finishCalibration(yawSamples, pitchSamples) {
            isCalibrating = false; 
            // Re-habilita o botão APENAS se o perfil Padrão ainda estiver selecionado
            if (profileSelect.value === "__default__") {
                startCalibrationButton.disabled = false;
            }
            if (yawSamples.length === 0 || pitchSamples.length === 0) { calibrationStatus.textContent = "Calibração falhou."; calibrationStatus.style.color = "#f44336"; setTimeout(() => { calibrationStatus.textContent = ""; }, 3000); return; }
            const avgYaw = yawSamples.reduce((a, b) => a + b, 0) / yawSamples.length; const avgPitch = pitchSamples.reduce((a, b) => a + b, 0) / pitchSamples.length;
            console.log(`Calibração: Yaw Médio=${avgYaw.toFixed(1)}, Pitch Médio=${avgPitch.toFixed(1)}`);
            yawOffsetSlider.value = avgYaw.toFixed(1); pitchOffsetSlider.value = avgPitch.toFixed(1);
            document.getElementById('yaw_center_offset_value').textContent = avgYaw.toFixed(1); document.getElementById('pitch_center_offset_value').textContent = avgPitch.toFixed(1);
            calibrationStatus.textContent = "Calibração Concluída!"; calibrationStatus.style.color = "#4CAF50"; setTimeout(() => { calibrationStatus.textContent = ""; }, 3000);
            postSettings(); // Envia novas conf (com offsets)
        }

        // --- Event Listeners ---
        
        // (CORRIGIDO) Listeners para 'change' (quando solta o mouse)
        // Só envia POST se o perfil Padrão estiver ativo
        sliders.forEach(slider => {
            slider.addEventListener('change', () => {
                if (profileSelect.value === "__default__") {
                    postSettings();
                }
            });
            // Listener de 'input' (arrastar) - Apenas atualiza o texto
            const valueSpan = document.getElementById(`${slider.id}_value`);
            if (valueSpan) {
                slider.addEventListener('input', () => {
                    const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                    valueSpan.textContent = formatNumber(slider.value, decimals);
                });
            }
        });
        
        // (CORRIGIDO) Listener para 'change' do select de rotação
        rotationSelect.addEventListener('change', () => {
             if (profileSelect.value === "__default__") {
                postSettings();
            }
        });


        resetButton.addEventListener('click', () => {
            console.debug("Restaurando Padrão...");
            profileSelect.value = "__default__";
            applySettingsToControls(defaultProfile); // Aplica (e habilita controlos)
            postSettings(defaultProfile); // Envia para API
            saveStatus.textContent = "Padrões restaurados."; saveStatus.style.color = "#4CAF50";
            setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        });

        saveProfileButton.addEventListener('click', saveProfile); // Salvar Como Novo
        updateProfileButton.addEventListener('click', updateProfile);
        loadProfileButton.addEventListener('click', loadProfile);
        deleteProfileButton.addEventListener('click', deleteProfile);
        startCalibrationButton.addEventListener('click', startCalibration);

        // --- Inicialização ---
        const statusInterval = setInterval(fetchAndUpdateSettings, 200);
        populateProfileDropdown(); // 1. Popula
        profileSelect.value = "__default__"; // 2. Define Padrão
        applySettingsToControls(defaultProfile); // 3. Aplica Padrão à UI (e habilita controlos)
        postSettings(defaultProfile); // 4. Envia Padrão para API

        var stream = document.getElementById("stream");
        let errorTimeout = null;
        stream.onerror = function(event) { /* ... (igual) ... */
             console.error("Erro stream (onerror). Evento:", event);
             stream.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=";
             if (!errorTimeout) {
                  console.warn("Tentando recarregar stream em 5s...");
                  errorTimeout = setTimeout(function() {
                     var timestamp = new Date().getTime();
                     var newSrc = "{{ url_for('video_feed') }}?" + timestamp;
                     console.log("Tentando src:", newSrc);
                     stream.src = newSrc;
                     errorTimeout = null;
                 }, 5000);
             } else console.log("Timeout recarga ativo.");
        };
        stream.onload = function() { /* ... (igual) ... */
              console.debug("Stream carregado (onload). Limpando timeout erro.");
              if (errorTimeout) { clearTimeout(errorTimeout); errorTimeout = null; }
        }

        window.addEventListener('beforeunload', () => {
            clearInterval(statusInterval);
            if (errorTimeout) clearTimeout(errorTimeout);
        });
    </script>
</body>
