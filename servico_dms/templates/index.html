<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha em ecrãs pequenos */
            gap: 20px;
            flex-grow: 1;
        }
        .video-container {
            flex: 2; /* Ocupa mais espaço */
            min-width: 320px; /* Largura mínima */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls-container {
            flex: 1; /* Ocupa menos espaço */
            min-width: 280px; /* Largura mínima */
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1, h2 {
            color: #eee;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #7fadf7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img#stream {
            border: 1px solid #555;
            background-color: #000;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        /* Estilo para o ícone de informação */
        .info-icon {
            display: inline-block;
            margin-left: 5px;
            color: #aaa;
            cursor: help; /* Muda o cursor para indicar ajuda */
            font-size: 0.9em;
            border: 1px solid #888;
            border-radius: 50%; /* Faz um círculo */
            width: 16px;
            height: 16px;
            line-height: 16px; /* Centraliza o texto verticalmente */
            text-align: center; /* Centraliza o texto horizontalmente */
            background-color: #555;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
        }
        .slider-value {
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            min-width: 30px; /* Garante espaço para o valor */
            display: inline-block; /* Para alinhar corretamente */
            text-align: right;
        }
        button {
            padding: 10px 15px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #666;
        }
        .status-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
            text-align: center; /* Centraliza o texto de status */
            width: 100%; /* Ocupa a largura total */
            line-height: 1.4; /* Melhora a legibilidade */
        }
        .status-info span {
            font-weight: bold;
            color: #ddd;
            margin: 0 5px; /* Adiciona espaçamento entre os valores */
        }
        /* (NOVO) Estilo para o status da fila */
        .queue-status {
             margin-top: 5px;
             font-size: 0.8em;
        }
        .queue-status-ok { color: #8f8; } /* Verde */
        .queue-status-warn { color: #ff8; } /* Amarelo */
        .queue-status-full { color: #f88; font-weight: bold;} /* Vermelho */


        /* Responsividade: Empilha em ecrãs pequenos */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container, .controls-container {
                min-width: 100%;
            }
             .status-info span {
                 display: inline-block; /* Evita quebra de linha estranha em mobile */
                 margin-bottom: 5px;
             }
        }
    </style>
</head>
<body>
    <h1>SistemaDMS - Calibração ao Vivo</h1>
    <nav>
        <a href="/">Calibração</a> |
        <a href="/alerts">Histórico de Alertas</a>
    </nav>

    <div class="container">
        <div class="video-container">
            <img id="stream" src="{{ url_for('video_feed') }}" width="{{ width }}" height="{{ height }}" alt="Video Stream">
            <p>Fonte: {{ source_desc }}</p>
            <!-- Área para mostrar status EAR/MAR/Yaw/etc -->
            <div class="status-info">
                EAR: <span id="status-ear">-</span> |
                MAR: <span id="status-mar">-</span> |
                Yaw: <span id="status-yaw">-</span> |
                Pitch: <span id="status-pitch">-</span> |
                Roll: <span id="status-roll">-</span>
                <!-- (NOVO) Status da fila de eventos -->
                <div class="queue-status">Fila Eventos: <span id="status-queue-depth">-</span></div>
            </div>
        </div>

        <div class="controls-container">
            <h2>Parâmetros de Deteção</h2>

            <!-- Sonolência -->
            <div>
                <label for="ear_threshold">Limite EAR Sonolência:
                    <span class="info-icon" title="Eye Aspect Ratio (EAR) mínimo antes de disparar o alerta. Valores mais baixos = olhos mais fechados. Padrão: 0.25">ⓘ</span>
                </label>
                <input type="range" id="ear_threshold" name="ear_threshold" min="0.1" max="0.4" step="0.01" value="0.25">
                <span class="slider-value" id="ear_threshold_value">0.25</span>
            </div>
            <div>
                <label for="ear_frames">Frames Sonolência:
                    <span class="info-icon" title="Número de frames consecutivos com EAR abaixo do limite para disparar o alerta. Padrão: 15">ⓘ</span>
                </label>
                <input type="range" id="ear_frames" name="ear_frames" min="5" max="50" step="1" value="15">
                <span class="slider-value" id="ear_frames_value">15</span>
            </div>

            <!-- Bocejo -->
            <div>
                <label for="mar_threshold">Limite MAR Bocejo:
                     <span class="info-icon" title="Mouth Aspect Ratio (MAR) mínimo para considerar um bocejo. Valores mais altos = boca mais aberta. Padrão: 0.60">ⓘ</span>
                </label>
                <input type="range" id="mar_threshold" name="mar_threshold" min="0.3" max="1.0" step="0.05" value="0.60">
                <span class="slider-value" id="mar_threshold_value">0.60</span>
            </div>
             <div>
                <label for="mar_frames">Frames Bocejo:
                    <span class="info-icon" title="Número de frames consecutivos com MAR acima do limite para disparar o alerta. Padrão: 20">ⓘ</span>
                </label>
                <input type="range" id="mar_frames" name="mar_frames" min="5" max="40" step="1" value="20">
                <span class="slider-value" id="mar_frames_value">20</span>
            </div>

            <!-- Distração -->
            <div>
                <label for="distraction_angle">Ângulo Distração (°):
                    <span class="info-icon" title="Ângulo máximo (em graus) que a cabeça pode desviar (olhar para o lado ou para baixo) antes de disparar o alerta. Padrão: 30">ⓘ</span>
                </label>
                <input type="range" id="distraction_angle" name="distraction_angle" min="15" max="60" step="1" value="30">
                <span class="slider-value" id="distraction_angle_value">30</span>
            </div>
            <div>
                <label for="distraction_frames">Frames Distração:
                    <span class="info-icon" title="Número de frames consecutivos com a cabeça fora do ângulo limite para disparar o alerta. Padrão: 25">ⓘ</span>
                </label>
                <input type="range" id="distraction_frames" name="distraction_frames" min="10" max="60" step="1" value="25">
                <span class="slider-value" id="distraction_frames_value">25</span>
            </div>

            <h2>Configurações da Câmara</h2>
             <div>
                <label for="brightness">Brilho:
                    <span class="info-icon" title="Ajusta o brilho da imagem da câmara (apenas para câmaras USB).">ⓘ</span>
                </label>
                <input type="range" id="brightness" name="brightness" min="-64" max="64" step="1" value="0">
                <span class="slider-value" id="brightness_value">0</span>
            </div>
            <div>
                <label for="rotation">Rotação:
                     <span class="info-icon" title="Gira a imagem da câmara para corrigir a orientação.">ⓘ</span>
                </label>
                <select id="rotation" name="rotation">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
            </div>

            <button id="reset_button">Restaurar Padrões</button>
            <p id="save_status" style="color: #4CAF50; text-align: center;"></p>
        </div>
    </div>

    <script>
        const sliders = document.querySelectorAll('input[type="range"]');
        const rotationSelect = document.getElementById('rotation');
        const saveStatus = document.getElementById('save_status');
        const resetButton = document.getElementById('reset_button');
        let defaultSettings = {}; // Para guardar os valores padrão carregados da API

        // Elementos de status (EAR, MAR, Yaw, etc.)
        const statusEar = document.getElementById('status-ear');
        const statusMar = document.getElementById('status-mar');
        const statusYaw = document.getElementById('status-yaw');
        const statusPitch = document.getElementById('status-pitch');
        const statusRoll = document.getElementById('status-roll');
        // (NOVO) Elemento para status da fila
        const statusQueueDepth = document.getElementById('status-queue-depth');

        // Função auxiliar para atualizar um slider e o seu span
        function updateSliderAndValue(sliderId, value) {
            const slider = document.getElementById(sliderId);
            const valueSpan = document.getElementById(`${sliderId}_value`);
            if (slider) {
                slider.value = value;
            }
            if (valueSpan) {
                // Formata números decimais com 2 casas, inteiros sem casas decimais
                const numericValue = Number(value); // Converte para número primeiro
                valueSpan.textContent = Number.isInteger(numericValue) ? numericValue : numericValue.toFixed(2);
            }
        }

        // Função para buscar e atualizar as configurações e status da API
        async function fetchAndUpdateSettings() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    if (response.status === 503) {
                         console.log("Serviço indisponível (503), a tentar novamente...");
                         saveStatus.textContent = "Aguardando serviço...";
                         saveStatus.style.color = "#ffeb3b"; // Amarelo
                         return;
                    }
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log("Configurações recebidas:", data); // Debug

                if (Object.keys(defaultSettings).length === 0 && data && !data.error) {
                    defaultSettings = { ...data };
                    delete defaultSettings.status;
                    delete defaultSettings.queue_depth; // Remove queue_depth dos padrões
                    console.log("Valores padrão guardados:", defaultSettings);
                }

                sliders.forEach(slider => {
                    if (data.hasOwnProperty(slider.name)) {
                        updateSliderAndValue(slider.id, data[slider.name]);
                    } else {
                        console.warn(`Configuração '${slider.name}' não encontrada na resposta da API.`);
                    }
                });

                if (data.hasOwnProperty('rotation')) {
                     rotationSelect.value = data.rotation;
                } else {
                     console.warn("Configuração 'rotation' não encontrada.");
                }

                if (data.status) {
                    statusEar.textContent = data.status.ear || '-';
                    statusMar.textContent = data.status.mar || '-';
                    statusYaw.textContent = data.status.yaw || '-';
                    statusPitch.textContent = data.status.pitch || '-';
                    statusRoll.textContent = data.status.roll || '-';
                    if (saveStatus.textContent === "Aguardando serviço...") {
                        saveStatus.textContent = "";
                    }
                } else {
                    statusEar.textContent = '-';
                    statusMar.textContent = '-';
                    statusYaw.textContent = '-';
                    statusPitch.textContent = '-';
                    statusRoll.textContent = '-';
                }

                 // (NOVO) Atualiza status da fila
                if (data.hasOwnProperty('queue_depth')) {
                    const depth = data.queue_depth;
                    const queueSize = data.queue_max_size || 100; // Usa 100 se não vier da API
                    statusQueueDepth.textContent = `${depth} / ${queueSize}`;
                    // Muda a cor com base na profundidade
                    if (depth > queueSize * 0.9) {
                        statusQueueDepth.className = 'queue-status-full'; // Quase cheia
                    } else if (depth > queueSize * 0.6) {
                        statusQueueDepth.className = 'queue-status-warn'; // Meio cheia
                    } else {
                         statusQueueDepth.className = 'queue-status-ok'; // OK
                    }
                } else {
                    statusQueueDepth.textContent = '-';
                    statusQueueDepth.className = ''; // Remove classe de cor
                }


            } catch (error) {
                console.error("Erro ao buscar configurações:", error);
                saveStatus.textContent = "Erro ao carregar.";
                saveStatus.style.color = "#f44336"; // Vermelho
                statusEar.textContent = 'Erro';
                statusMar.textContent = 'Erro';
                statusYaw.textContent = 'Erro';
                statusPitch.textContent = 'Erro';
                statusRoll.textContent = 'Erro';
                statusQueueDepth.textContent = 'Erro'; // (NOVO)
                statusQueueDepth.className = 'queue-status-full'; // (NOVO)
            }
        }

        // Função para enviar as configurações atualizadas
        async function postSettings() {
            const currentSettings = {};
            sliders.forEach(slider => {
                // Converte para número (float ou int) com base no 'step'
                currentSettings[slider.name] = slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value);
            });
            currentSettings.rotation = parseInt(rotationSelect.value);

            console.log("A enviar configurações:", currentSettings); // Debug

            try {
                saveStatus.textContent = "A guardar...";
                saveStatus.style.color = "#ffeb3b"; // Amarelo
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSettings)
                });

                if (!response.ok) {
                     let errorMsg = `Erro ${response.status}`;
                     try {
                         const errorData = await response.json();
                         errorMsg += `: ${errorData.error || response.statusText}`;
                     } catch (e) { /* Ignora */ }
                     throw new Error(errorMsg);
                }

                const result = await response.json();
                if (result.success) {
                    saveStatus.textContent = "Guardado!";
                    saveStatus.style.color = "#4CAF50"; // Verde
                } else {
                    throw new Error(result.error || "Falha ao guardar.");
                }
            } catch (error) {
                console.error("Erro ao guardar configurações:", error);
                saveStatus.textContent = `Erro: ${error.message}`;
                saveStatus.style.color = "#f44336"; // Vermelho
            }
            // Limpa a mensagem após 3 segundos apenas se for sucesso ou erro
            setTimeout(() => {
                 if (saveStatus.style.color === 'rgb(76, 175, 80)' || saveStatus.style.color === 'rgb(244, 67, 54)') {
                     saveStatus.textContent = "";
                 }
            }, 3000);
        }

        // Adiciona listeners aos sliders e select
        sliders.forEach(slider => {
            const valueSpan = document.getElementById(`${slider.id}_value`);
            if (valueSpan) {
                // Atualiza o span visualmente ENQUANTO arrasta
                slider.addEventListener('input', () => {
                     const numericValue = Number(slider.value);
                     // Formata com base no step (int ou float com 2 casas)
                     valueSpan.textContent = slider.step.includes('.') ? numericValue.toFixed(2) : numericValue;
                });
                // Envia para a API SÓ QUANDO solta o slider
                slider.addEventListener('change', postSettings);
            } else {
                 console.warn(`Span de valor não encontrado para ${slider.id}`);
            }
        });
        rotationSelect.addEventListener('change', postSettings);

         // Listener para o botão Restaurar Padrões
        resetButton.addEventListener('click', () => {
            if (Object.keys(defaultSettings).length > 0) {
                console.log("A restaurar para:", defaultSettings);
                sliders.forEach(slider => {
                    // Restaura valor no slider e no span
                    if (defaultSettings.hasOwnProperty(slider.name)) {
                        updateSliderAndValue(slider.id, defaultSettings[slider.name]);
                    }
                });
                 // Restaura valor no select
                 if (defaultSettings.hasOwnProperty('rotation')) {
                    rotationSelect.value = defaultSettings.rotation;
                 }
                // Envia os valores restaurados para a API
                postSettings();
            } else {
                alert("Valores padrão ainda não foram carregados. Tente novamente em breve.");
            }
        });

        // --- Atualização periódica do status (incluindo fila) ---
        // A função fetchAndUpdateSettings já busca tudo
        setInterval(fetchAndUpdateSettings, 2000); // A cada 2 segundos

        // Busca as configurações iniciais um pouco depois do load
        // para dar tempo ao backend de iniciar completamente
        setTimeout(fetchAndUpdateSettings, 500);


        // Tratamento de erro e recarregamento do stream de vídeo
        var stream = document.getElementById("stream");
        var reloadTimeout;

        function reloadStream() {
             clearTimeout(reloadTimeout);
             console.log("Erro no stream, a tentar recarregar em 5s...");
             stream.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // Imagem transparente para limpar
             reloadTimeout = setTimeout(function() {
                 stream.src = "{{ url_for('video_feed') }}?" + new Date().getTime(); // Adiciona timestamp para evitar cache
             }, 5000);
        }
        // Associa a função ao evento onerror
        stream.onerror = reloadStream;

    </script>
</body>
</html>
