<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha em ecrãs pequenos */
            gap: 20px;
            flex-grow: 1;
        }
        .video-container {
            flex: 2; /* Ocupa mais espaço */
            min-width: 320px; /* Largura mínima */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls-container {
            flex: 1; /* Ocupa menos espaço */
            min-width: 280px; /* Largura mínima */
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1, h2 {
            color: #eee;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #7fadf7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img#stream {
            border: 1px solid #555;
            background-color: #000;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
        }
        .slider-value {
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            min-width: 35px; /* Garante espaço para valores */
            display: inline-block; /* Permite definir largura */
            text-align: right;
        }
        button {
            padding: 10px 15px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #666;
        }
        .status-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
            display: flex; /* Para alinhar itens */
            flex-wrap: wrap; /* Quebra linha se necessário */
            gap: 10px; /* Espaço entre itens */
            justify-content: center; /* Centraliza itens */
        }
        .status-info span {
            font-weight: bold;
            color: #ddd;
        }
        /* (NOVO) Ícone de Informação */
        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #666;
            color: #eee;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 16px; /* Centraliza verticalmente */
            cursor: help; /* Indica que é clicável/informativo */
            margin-left: 5px;
            font-style: italic; /* Opcional: para diferenciar o 'i' */
        }

        /* (NOVO) Estilos para status da fila */
        .queue-status {
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.85em;
        }
        .queue-status-ok { background-color: #4CAF50; color: white; }
        .queue-status-warn { background-color: #ffeb3b; color: #333; }
        .queue-status-error { background-color: #f44336; color: white; }
        .queue-status-unknown { background-color: #777; color: white; }

        /* Responsividade: Empilha em ecrãs pequenos */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container, .controls-container {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>SistemaDMS - Calibração ao Vivo</h1>
    <nav>
        <a href="/">Calibração</a> |
        <a href="/alerts">Histórico de Alertas</a>
    </nav>

    <div class="container">
        <div class="video-container">
            <img id="stream" src="{{ url_for('video_feed') }}" width="{{ width }}" height="{{ height }}">
            <p>Fonte: {{ source_desc }}</p>
             <!-- Área para mostrar status EAR/MAR/Yaw/etc e Fila -->
            <div class="status-info">
                <span>EAR: <span id="status-ear">-</span></span> |
                <span>MAR: <span id="status-mar">-</span></span> |
                <span>Yaw: <span id="status-yaw">-</span></span> |
                <span>Pitch: <span id="status-pitch">-</span></span> |
                <span>Roll: <span id="status-roll">-</span></span>
                <!-- (NOVO) Indicador da Fila -->
                <span class="queue-status queue-status-unknown" id="status-queue">Fila Eventos: <span id="status-queue-depth">-</span> / <span id="status-queue-max">-</span></span>
            </div>
        </div>

        <div class="controls-container">
            <h2>Parâmetros de Deteção</h2>

            <div>
                <label for="ear_threshold">Limite EAR Sonolência:
                    <span class="info-icon" title="Eye Aspect Ratio (EAR) abaixo deste valor indica olhos fechando. Valores menores são mais sensíveis.">ⓘ</span>
                </label>
                <input type="range" id="ear_threshold" name="ear_threshold" min="0.1" max="0.4" step="0.01">
                <span class="slider-value" id="ear_threshold_value">0.25</span>
            </div>
            <div>
                <label for="ear_frames">Frames Sonolência:
                    <span class="info-icon" title="Número de frames consecutivos com EAR baixo para disparar o alerta de sonolência.">ⓘ</span>
                </label>
                <input type="range" id="ear_frames" name="ear_frames" min="5" max="50" step="1">
                <span class="slider-value" id="ear_frames_value">15</span>
            </div>
            <div>
                <label for="mar_threshold">Limite MAR Bocejo:
                     <span class="info-icon" title="Mouth Aspect Ratio (MAR) acima deste valor indica boca aberta (bocejo). Valores menores são mais sensíveis.">ⓘ</span>
                </label>
                <input type="range" id="mar_threshold" name="mar_threshold" min="0.4" max="1.0" step="0.01">
                <span class="slider-value" id="mar_threshold_value">0.60</span>
            </div>
            <div>
                 <label for="mar_frames">Frames Bocejo:
                     <span class="info-icon" title="Número de frames consecutivos com MAR alto para disparar o alerta de bocejo.">ⓘ</span>
                 </label>
                <input type="range" id="mar_frames" name="mar_frames" min="10" max="60" step="1">
                <span class="slider-value" id="mar_frames_value">20</span>
            </div>
            <div>
                <label for="distraction_angle">Ângulo Distração (°):
                     <span class="info-icon" title="Ângulo (Yaw/Pitch) que a cabeça precisa virar (em graus) para ser considerado distração.">ⓘ</span>
                </label>
                <input type="range" id="distraction_angle" name="distraction_angle" min="15" max="60" step="1">
                <span class="slider-value" id="distraction_angle_value">30</span>
            </div>
            <div>
                <label for="distraction_frames">Frames Distração:
                     <span class="info-icon" title="Número de frames consecutivos com a cabeça virada para disparar o alerta de distração.">ⓘ</span>
                </label>
                <input type="range" id="distraction_frames" name="distraction_frames" min="10" max="60" step="1">
                <span class="slider-value" id="distraction_frames_value">25</span>
            </div>

            <h2>Configurações da Câmara</h2>
             <div>
                <label for="brightness">Brilho:
                    <span class="info-icon" title="Ajusta o brilho da imagem da câmara (útil para condições de pouca luz).">ⓘ</span>
                </label>
                <input type="range" id="brightness" name="brightness" min="-64" max="64" step="1">
                <span class="slider-value" id="brightness_value">0</span>
            </div>
            <div>
                <label for="rotation">Rotação:
                    <span class="info-icon" title="Gira a imagem da câmara se ela estiver montada de lado ou invertida.">ⓘ</span>
                </label>
                <select id="rotation" name="rotation">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
            </div>

            <button id="reset_button">Restaurar Padrões</button>
            <p id="save_status" style="color: #4CAF50; text-align: center;"></p>
        </div>
    </div>

    <script>
        const sliders = document.querySelectorAll('input[type="range"]');
        const rotationSelect = document.getElementById('rotation');
        const saveStatus = document.getElementById('save_status');
        const resetButton = document.getElementById('reset_button');
        let defaultSettings = {}; // Para guardar os valores padrão

        // Elementos de status (EAR, MAR, Yaw, etc.)
        const statusEar = document.getElementById('status-ear');
        const statusMar = document.getElementById('status-mar'); // (NOVO)
        const statusYaw = document.getElementById('status-yaw');
        const statusPitch = document.getElementById('status-pitch');
        const statusRoll = document.getElementById('status-roll');
        // (NOVO) Elementos da fila
        const statusQueueSpan = document.getElementById('status-queue');
        const statusQueueDepth = document.getElementById('status-queue-depth');
        const statusQueueMax = document.getElementById('status-queue-max');


        // Função auxiliar para formatar números
        function formatNumber(value, decimalPlaces = 2) {
            const num = parseFloat(value);
            return isNaN(num) ? '-' : num.toFixed(decimalPlaces);
        }

        // Função para buscar e atualizar as configurações e status da API
        async function fetchAndUpdateSettings() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.debug("Configurações recebidas:", data); // Debug (mudar para debug)

                // Guarda como padrão na primeira vez
                if (Object.keys(defaultSettings).length === 0 && data && !data.error) {
                    defaultSettings = { ...data };
                    delete defaultSettings.status;
                    delete defaultSettings.queue_depth;
                    delete defaultSettings.queue_max_size;
                    console.debug("Valores padrão guardados:", defaultSettings); // Debug
                }

                // Atualiza sliders e dropdown
                sliders.forEach(slider => {
                    const valueSpan = document.getElementById(`${slider.id}_value`);
                    if (data.hasOwnProperty(slider.name)) {
                        slider.value = data[slider.name];
                        if (valueSpan) {
                            // Formata o valor no span
                            const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                            valueSpan.textContent = formatNumber(data[slider.name], decimals);
                        }
                    } else {
                        console.warn(`Configuração '${slider.name}' não encontrada na resposta da API.`);
                    }
                });
                if (data.hasOwnProperty('rotation')) {
                     rotationSelect.value = data.rotation;
                } else {
                     console.warn("Configuração 'rotation' não encontrada.");
                }

                // Atualiza os dados de status
                if (data.status) {
                    statusEar.textContent = formatNumber(data.status.ear, 2);
                    statusMar.textContent = formatNumber(data.status.mar, 2); // (NOVO)
                    statusYaw.textContent = formatNumber(data.status.yaw, 1);
                    statusPitch.textContent = formatNumber(data.status.pitch, 1);
                    statusRoll.textContent = formatNumber(data.status.roll, 1);
                } else {
                    statusEar.textContent = '-';
                    statusMar.textContent = '-'; // (NOVO)
                    statusYaw.textContent = '-';
                    statusPitch.textContent = '-';
                    statusRoll.textContent = '-';
                }

                 // (NOVO) Atualiza o status da fila
                if (data.hasOwnProperty('queue_depth') && data.hasOwnProperty('queue_max_size') && data.queue_max_size > 0) {
                    const depth = data.queue_depth;
                    const max_size = data.queue_max_size;
                    statusQueueDepth.textContent = depth;
                    statusQueueMax.textContent = max_size;

                    const occupancy = depth / max_size;
                    let queueClass = 'queue-status-unknown';
                    if (occupancy < 0.5) {
                        queueClass = 'queue-status-ok';
                    } else if (occupancy < 0.8) {
                        queueClass = 'queue-status-warn';
                    } else {
                        queueClass = 'queue-status-error';
                    }
                    statusQueueSpan.className = `queue-status ${queueClass}`;
                } else {
                    statusQueueDepth.textContent = '?';
                    statusQueueMax.textContent = '?';
                    statusQueueSpan.className = 'queue-status queue-status-unknown';
                    if(data.queue_depth === -1) console.warn("Erro ao obter status da fila do backend.")
                }


            } catch (error) {
                console.error("Erro ao buscar configurações:", error);
                saveStatus.textContent = "Erro ao carregar conf.";
                saveStatus.style.color = "#f44336";
                // Limpa os dados de status em caso de erro
                statusEar.textContent = 'Erro';
                statusMar.textContent = 'Erro'; // (NOVO)
                statusYaw.textContent = 'Erro';
                statusPitch.textContent = 'Erro';
                statusRoll.textContent = 'Erro';
                statusQueueDepth.textContent = 'Erro';
                statusQueueMax.textContent = '?';
                 statusQueueSpan.className = 'queue-status queue-status-error';
            }
        }

        // Função para enviar as configurações atualizadas
        async function postSettings() {
            const currentSettings = {};
            sliders.forEach(slider => {
                // Envia como número (float ou int)
                currentSettings[slider.name] = slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value);
            });
            currentSettings.rotation = parseInt(rotationSelect.value);

            console.debug("A enviar configurações:", currentSettings); // Debug

            try {
                saveStatus.textContent = "A guardar...";
                saveStatus.style.color = "#ffeb3b"; // Amarelo
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSettings)
                });
                // Verifica se a resposta foi bem-sucedida (status 2xx)
                if (!response.ok) {
                    // Tenta ler a mensagem de erro do corpo da resposta JSON
                    let errorMsg = `Erro HTTP: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg;
                    } catch (e) { /* Ignora erro ao ler JSON */ }
                    throw new Error(errorMsg);
                }
                const result = await response.json();
                if (result.success) {
                    saveStatus.textContent = "Guardado!";
                    saveStatus.style.color = "#4CAF50"; // Verde
                } else {
                    // Usa a mensagem de erro da API, se disponível
                    throw new Error(result.error || "Falha ao guardar (resposta da API).");
                }
            } catch (error) {
                console.error("Erro ao guardar configurações:", error);
                saveStatus.textContent = `Erro: ${error.message}`;
                saveStatus.style.color = "#f44336"; // Vermelho
            }
            // Limpa a mensagem após alguns segundos
            setTimeout(() => { saveStatus.textContent = ""; }, 3000);
        }

        // Adiciona listeners aos sliders e select
        sliders.forEach(slider => {
            const valueSpan = document.getElementById(`${slider.id}_value`);
            if (valueSpan) {
                // Atualiza o span quando o slider muda
                slider.addEventListener('input', () => {
                     const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                    valueSpan.textContent = formatNumber(slider.value, decimals);
                });
                // Envia para a API quando o utilizador solta o slider
                slider.addEventListener('change', postSettings);
            }
        });
        rotationSelect.addEventListener('change', postSettings);

         // Listener para o botão Restaurar Padrões
        resetButton.addEventListener('click', () => {
            if (Object.keys(defaultSettings).length > 0) {
                 console.debug("A restaurar padrões:", defaultSettings); // Debug
                sliders.forEach(slider => {
                    const valueSpan = document.getElementById(`${slider.id}_value`);
                    if (defaultSettings.hasOwnProperty(slider.name)) {
                        slider.value = defaultSettings[slider.name];
                         if (valueSpan) {
                            const decimals = slider.step.includes('.') ? slider.step.split('.')[1].length : 0;
                            valueSpan.textContent = formatNumber(defaultSettings[slider.name], decimals);
                         }
                    }
                });
                 if (defaultSettings.hasOwnProperty('rotation')) {
                    rotationSelect.value = defaultSettings.rotation;
                 }
                // Envia os valores restaurados para a API
                postSettings();
            } else {
                console.warn("Valores padrão ainda não foram carregados. Tente novamente em breve.");
                saveStatus.textContent = "Padrões não carregados.";
                saveStatus.style.color = "#ffeb3b";
                setTimeout(() => { saveStatus.textContent = ""; }, 3000);
            }
        });

        // --- Atualização periódica do status ---
        // Busca as configurações (e status) a cada 2 segundos
        const statusInterval = setInterval(fetchAndUpdateSettings, 2000);

        // Busca as configurações iniciais quando a página carrega
        fetchAndUpdateSettings();

        // (COMENTADO PARA DEBUG) Tratamento de erro do stream de vídeo
        var stream = document.getElementById("stream");
        /*
        stream.onerror = function() {
            console.warn("Erro no stream de vídeo (onerror). Tentando recarregar em 5s...");
            setTimeout(function() {
                // Adiciona um timestamp para evitar cache
                var timestamp = new Date().getTime();
                stream.src = "{{ url_for('video_feed') }}?" + timestamp;
                console.log("Tentando recarregar stream:", stream.src);
            }, 5000);
        };
        */

        // Limpa o intervalo quando a janela fecha (boa prática)
        window.addEventListener('beforeunload', () => {
            clearInterval(statusInterval);
        });

    </script>
</body>
</html>
