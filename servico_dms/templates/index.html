<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDMS - Calibração</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha em ecrãs pequenos */
            gap: 20px;
            flex-grow: 1;
        }
        .video-container {
            flex: 2; /* Ocupa mais espaço */
            min-width: 320px; /* Largura mínima */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls-container {
            flex: 1; /* Ocupa menos espaço */
            min-width: 280px; /* Largura mínima */
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1, h2 {
            color: #eee;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #7fadf7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img#stream {
            border: 1px solid #555;
            background-color: #000;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
        }
        .slider-value {
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            min-width: 30px; /* Garante espaço para o valor */
            display: inline-block; /* Para alinhar corretamente */
            text-align: right;
        }
        button {
            padding: 10px 15px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #666;
        }
        .status-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
            text-align: center; /* Centraliza o texto de status */
            width: 100%; /* Ocupa a largura total */
            line-height: 1.4; /* Melhora a legibilidade */
        }
        .status-info span {
            font-weight: bold;
            color: #ddd;
            margin: 0 5px; /* Adiciona espaçamento entre os valores */
        }

        /* Responsividade: Empilha em ecrãs pequenos */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container, .controls-container {
                min-width: 100%;
            }
             .status-info span {
                 display: inline-block; /* Evita quebra de linha estranha em mobile */
                 margin-bottom: 5px;
             }
        }
    </style>
</head>
<body>
    <h1>SistemaDMS - Calibração ao Vivo</h1>
    <nav>
        <a href="/">Calibração</a> |
        <a href="/alerts">Histórico de Alertas</a>
    </nav>

    <div class="container">
        <div class="video-container">
            <img id="stream" src="{{ url_for('video_feed') }}" width="{{ width }}" height="{{ height }}" alt="Video Stream">
            <p>Fonte: {{ source_desc }}</p>
            <!-- Área para mostrar status EAR/MAR/Yaw/etc -->
            <div class="status-info">
                EAR: <span id="status-ear">-</span> |
                MAR: <span id="status-mar">-</span> | <!-- (NOVO) -->
                Yaw: <span id="status-yaw">-</span> |
                Pitch: <span id="status-pitch">-</span> |
                Roll: <span id="status-roll">-</span>
            </div>
        </div>

        <div class="controls-container">
            <h2>Parâmetros de Deteção</h2>

            <!-- Sonolência -->
            <div>
                <label for="ear_threshold">Limite EAR Sonolência:</label>
                <input type="range" id="ear_threshold" name="ear_threshold" min="0.1" max="0.4" step="0.01" value="0.25"> <!-- Valor padrão inicial -->
                <span class="slider-value" id="ear_threshold_value">0.25</span>
            </div>
            <div>
                <label for="ear_frames">Frames Sonolência:</label>
                <input type="range" id="ear_frames" name="ear_frames" min="5" max="50" step="1" value="15">
                <span class="slider-value" id="ear_frames_value">15</span>
            </div>

            <!-- (NOVO) Bocejo -->
            <div>
                <label for="mar_threshold">Limite MAR Bocejo:</label>
                <input type="range" id="mar_threshold" name="mar_threshold" min="0.3" max="1.0" step="0.05" value="0.60">
                <span class="slider-value" id="mar_threshold_value">0.60</span>
            </div>
             <div>
                <label for="mar_frames">Frames Bocejo:</label>
                <input type="range" id="mar_frames" name="mar_frames" min="5" max="40" step="1" value="20">
                <span class="slider-value" id="mar_frames_value">20</span>
            </div>

            <!-- Distração -->
            <div>
                <label for="distraction_angle">Ângulo Distração (°):</label>
                <input type="range" id="distraction_angle" name="distraction_angle" min="15" max="60" step="1" value="30">
                <span class="slider-value" id="distraction_angle_value">30</span>
            </div>
            <div>
                <label for="distraction_frames">Frames Distração:</label>
                <input type="range" id="distraction_frames" name="distraction_frames" min="10" max="60" step="1" value="25">
                <span class="slider-value" id="distraction_frames_value">25</span>
            </div>

            <h2>Configurações da Câmara</h2>
             <div>
                <label for="brightness">Brilho:</label>
                <input type="range" id="brightness" name="brightness" min="-64" max="64" step="1" value="0">
                <span class="slider-value" id="brightness_value">0</span>
            </div>
            <div>
                <label for="rotation">Rotação:</label>
                <select id="rotation" name="rotation">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
            </div>

            <button id="reset_button">Restaurar Padrões</button>
            <p id="save_status" style="color: #4CAF50; text-align: center;"></p>
        </div>
    </div>

    <script>
        const sliders = document.querySelectorAll('input[type="range"]');
        const rotationSelect = document.getElementById('rotation');
        const saveStatus = document.getElementById('save_status');
        const resetButton = document.getElementById('reset_button');
        let defaultSettings = {}; // Para guardar os valores padrão carregados da API

        // Elementos de status (EAR, MAR, Yaw, etc.)
        const statusEar = document.getElementById('status-ear');
        const statusMar = document.getElementById('status-mar'); // (NOVO)
        const statusYaw = document.getElementById('status-yaw');
        const statusPitch = document.getElementById('status-pitch');
        const statusRoll = document.getElementById('status-roll');

        // Função auxiliar para atualizar um slider e o seu span
        function updateSliderAndValue(sliderId, value) {
            const slider = document.getElementById(sliderId);
            const valueSpan = document.getElementById(`${sliderId}_value`);
            if (slider) {
                slider.value = value;
            }
            if (valueSpan) {
                // Formata números decimais com 2 casas, inteiros sem casas decimais
                valueSpan.textContent = Number.isInteger(Number(value)) ? value : Number(value).toFixed(2);
            }
        }

        // Função para buscar e atualizar as configurações e status da API
        async function fetchAndUpdateSettings() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    // Se o serviço estiver a reiniciar (503), não mostra erro, tenta de novo
                    if (response.status === 503) {
                         console.log("Serviço indisponível (503), a tentar novamente...");
                         saveStatus.textContent = "Aguardando serviço...";
                         saveStatus.style.color = "#ffeb3b"; // Amarelo
                         return; // Sai sem atualizar
                    }
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log("Configurações recebidas:", data); // Debug

                // Guarda como padrão na primeira vez que recebe dados válidos
                if (Object.keys(defaultSettings).length === 0 && data && !data.error) {
                    defaultSettings = { ...data };
                    delete defaultSettings.status; // Remove 'status' dos padrões
                    console.log("Valores padrão guardados:", defaultSettings);
                }

                // Atualiza sliders e dropdown usando a função auxiliar
                sliders.forEach(slider => {
                    if (data.hasOwnProperty(slider.name)) {
                        updateSliderAndValue(slider.id, data[slider.name]);
                    } else {
                        console.warn(`Configuração '${slider.name}' não encontrada na resposta da API.`);
                    }
                });

                if (data.hasOwnProperty('rotation')) {
                     rotationSelect.value = data.rotation;
                } else {
                     console.warn("Configuração 'rotation' não encontrada.");
                }

                // Atualiza os dados de status
                if (data.status) {
                    statusEar.textContent = data.status.ear || '-';
                    statusMar.textContent = data.status.mar || '-'; // (NOVO)
                    statusYaw.textContent = data.status.yaw || '-';
                    statusPitch.textContent = data.status.pitch || '-';
                    statusRoll.textContent = data.status.roll || '-';
                    // Limpa a mensagem de "Aguardando serviço" se houver status
                    if (saveStatus.textContent === "Aguardando serviço...") {
                        saveStatus.textContent = "";
                    }
                } else {
                    statusEar.textContent = '-';
                    statusMar.textContent = '-'; // (NOVO)
                    statusYaw.textContent = '-';
                    statusPitch.textContent = '-';
                    statusRoll.textContent = '-';
                }

            } catch (error) {
                console.error("Erro ao buscar configurações:", error);
                saveStatus.textContent = "Erro ao carregar.";
                saveStatus.style.color = "#f44336"; // Vermelho
                 // Limpa os dados de status em caso de erro
                statusEar.textContent = 'Erro';
                statusMar.textContent = 'Erro'; // (NOVO)
                statusYaw.textContent = 'Erro';
                statusPitch.textContent = 'Erro';
                statusRoll.textContent = 'Erro';
            }
        }

        // Função para enviar as configurações atualizadas
        async function postSettings() {
            const currentSettings = {};
            sliders.forEach(slider => {
                // Converte para número (float ou int dependendo do step)
                currentSettings[slider.name] = slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value);
            });
            currentSettings.rotation = parseInt(rotationSelect.value);

            console.log("A enviar configurações:", currentSettings); // Debug

            try {
                saveStatus.textContent = "A guardar...";
                saveStatus.style.color = "#ffeb3b"; // Amarelo
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSettings)
                });

                // Verifica o status da resposta antes de tentar analisar JSON
                if (!response.ok) {
                     let errorMsg = `Erro ${response.status}`;
                     try { // Tenta obter mensagem de erro do corpo da resposta
                         const errorData = await response.json();
                         errorMsg += `: ${errorData.error || response.statusText}`;
                     } catch (e) { /* Ignora erro ao analisar JSON do erro */ }
                     throw new Error(errorMsg);
                }

                const result = await response.json();
                if (result.success) {
                    saveStatus.textContent = "Guardado!";
                    saveStatus.style.color = "#4CAF50"; // Verde
                } else {
                    throw new Error(result.error || "Falha ao guardar.");
                }
            } catch (error) {
                console.error("Erro ao guardar configurações:", error);
                saveStatus.textContent = `Erro: ${error.message}`;
                saveStatus.style.color = "#f44336"; // Vermelho
            }
            // Limpa a mensagem após alguns segundos
            setTimeout(() => {
                // Só limpa se ainda for uma mensagem de erro/sucesso
                 if (saveStatus.style.color === 'rgb(76, 175, 80)' || saveStatus.style.color === 'rgb(244, 67, 54)') {
                     saveStatus.textContent = "";
                 }
            }, 3000);
        }

        // Adiciona listeners aos sliders e select
        sliders.forEach(slider => {
            const valueSpan = document.getElementById(`${slider.id}_value`);
            if (valueSpan) {
                // Atualiza o span visualmente ENQUANTO o slider mexe
                slider.addEventListener('input', () => {
                     const value = slider.step.includes('.') ? parseFloat(slider.value).toFixed(2) : slider.value;
                     valueSpan.textContent = value;
                });
                // Envia para a API SÓ QUANDO o utilizador solta o slider (change event)
                slider.addEventListener('change', postSettings);
            } else {
                 console.warn(`Span de valor não encontrado para ${slider.id}`);
            }
        });
        rotationSelect.addEventListener('change', postSettings);

         // Listener para o botão Restaurar Padrões
        resetButton.addEventListener('click', () => {
            if (Object.keys(defaultSettings).length > 0) {
                console.log("A restaurar para:", defaultSettings);
                sliders.forEach(slider => {
                    if (defaultSettings.hasOwnProperty(slider.name)) {
                        // Usa a função auxiliar para garantir que o span também é atualizado
                        updateSliderAndValue(slider.id, defaultSettings[slider.name]);
                    }
                });
                 if (defaultSettings.hasOwnProperty('rotation')) {
                    rotationSelect.value = defaultSettings.rotation;
                 }
                // Envia os valores restaurados para a API
                postSettings();
            } else {
                alert("Valores padrão ainda não foram carregados. Tente novamente em breve.");
            }
        });

        // --- Atualização periódica do status (e configurações se mudaram no backend) ---
        // Busca a cada 2 segundos
        setInterval(fetchAndUpdateSettings, 2000);

        // Busca as configurações iniciais imediatamente quando a página carrega
        // Adiciona um pequeno delay para dar tempo ao backend de iniciar completamente
        setTimeout(fetchAndUpdateSettings, 500);


        // Tratamento de erro e recarregamento do stream de vídeo
        var stream = document.getElementById("stream");
        var reloadTimeout; // Para evitar reloads múltiplos

        function reloadStream() {
             clearTimeout(reloadTimeout); // Cancela timeout anterior se houver
             console.log("Erro no stream, a tentar recarregar em 5s...");
             stream.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // Imagem transparente
             reloadTimeout = setTimeout(function() {
                 stream.src = "{{ url_for('video_feed') }}?" + new Date().getTime(); // Adiciona timestamp para evitar cache
             }, 5000);
        }
        stream.onerror = reloadStream;
        // (Opcional) Tenta recarregar também se a imagem parar de carregar (pode acontecer em redes instáveis)
        // stream.onload = () => { clearTimeout(reloadTimeout); }; // Cancela o timeout se carregar bem
        // stream.onabort = reloadStream; // Se o carregamento for abortado

    </script>
</body>
</html>
