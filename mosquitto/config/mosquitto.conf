#Documentação: Configuração básica para o Mosquitto Broker no FluxoAI

#Permite ligações de clientes que não fornecem autenticação.

#ATENÇÃO: Para produção real com acesso externo, deve configurar autenticação!

allow_anonymous true

#Diz ao Mosquitto para ouvir na porta 1883 em todas as interfaces de rede

#disponíveis dentro do contentor (IPv4 e IPv6). Essencial para Docker.

listener 1883 0.0.0.0

#Define o nível de log (pode ser ajustado para mais detalhes se necessário)

log_type all

log_dest stdout